  <script>
$(function(){
	ajax_replace("aid","__SELF__");
})

$(".aid_click").click(function(){
	var year=$(this).attr("value_year");
	var mon=$(this).attr("value_mon");
	var val=year+"年"+mon+"月";
	$(".txt_val").html(val);
	$(".year_month_more_con").hide();
	$(".year_month_more").addClass("selected");
})
$(".remove_click").click(function(){
	$(".year_month_more").removeClass("selected");
})
