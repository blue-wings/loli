

<script type="text/javascript" src="public/area/jquery.cityselect.js"></script>

<script>


//美丽任务--基本信息出生年月动态信息
function CheckDay(){
	var nowDay  = $("select[name='select_days']").val();
    var   YearNo,MonthNo,DayNo;
    YearNo  =  $("select[name='select_years']").val();
    MonthNo =  $("select[name='select_months']").val();
    var   i,j,DayCount;
    if(MonthNo==1 || MonthNo==3 || MonthNo==5 || MonthNo==7 || MonthNo==8 || MonthNo==10 || MonthNo==12)  {
		DayCount = 31;
	}
    if(MonthNo==4 || MonthNo==6 || MonthNo==9 || MonthNo==11 ){
		DayCount = 30;
	}
    if(MonthNo==2){
	   if(IsRunY(YearNo)){
		   DayCount = 29;
	   }else{
		   DayCount = 28;
	   }
    }
    var dayinfo=document.getElementById("select_days");
    dayinfo.options.length=DayCount;
    for (i=0;i<=DayCount-1;i++) {
    	dayinfo[i]=new Option(i+1);
    	dayinfo[i].value=i+1;
    	if(dayinfo[i].value==nowDay){
    		dayinfo[i].selected=true;
    	}
    }
}

//计算每个月份共多少天
function IsRunY(YearNo) {
    if ((YearNo % 4 == 0 && YearNo % 100 != 0) || YearNo % 400 == 0){
        return true;
    }else{
        return false;
    }
}

CheckDay();

//设置省市区默认值
function check_address(province,city,district){
	if(province){
		set_area(province,city,district);
	}else{
		set_area('北京市','北京市','东城区');
	}
}

//省市区三级联动
function set_area(prov,city,dist) {
	if(prov=="" || prov=="请选择") {
		$("#myarea").citySelect({nodata:"none",required:true});	
	}
	else {
		$("#myarea").citySelect({
	    	prov:prov, 
	    	city:city,
			dist:dist
		}); 
	}
}



</script>
