
<div class="W_order_wrap">
	<div class="W_order_wrap_sub">
		<div class="order_gl_t">
		<h3 class="title">你所下的订单已被自动拆分成<span> <b><{$return.orderinfo.if_mon}></b> </span>个子订单，小萝仆会根据以下列表定期为您派送，敬请关注：</h3>
	    </div>
		<ul class="order_sub_order cfl">
			<volist name="return.orderinfo.mlist" id="vo">
				<li>
					<p class="sub_order_time"><{$vo.tname}></p>
					<p class="sub_order_status">订单状态：<span class="order_status"><eq name="vo.if_send" value="1">已发货&nbsp;&nbsp;(<a href="javascript:void(0)" onclick="show_order_proxy('<{$return.orderinfo.orderid}>','<{$vo.tkey}>','<{$return[orderinfo][boxid]}>')" class="A_line3">查看物流</a>)<else />未发货</eq></span></p>
					<p class="sub_order_btn">
					<if condition="$vo.if_send eq 0">
						<eq name="vo.if_sw" value="1">
							<a href="javascript:void(0)" onclick="share_sendword('<{$return.orderinfo.orderid}>','<{$vo.tkey}>')"><em id="sw_btn_<{$vo.tkey}>">修改礼品赠言</em></a></p>
						<else />
							<a href="javascript:void(0)" onclick="share_sendword('<{$return.orderinfo.orderid}>','<{$vo.tkey}>')"><em class="W_pin_b" id="sw_btn_<{$vo.tkey}>">填写礼品赠言</em></a>
						</eq>
					<else />	
						<eq name="vo.if_products" value="1">
							<a href="javascript:void(0)" onclick="show_order_products('<{$return.orderinfo.orderid}>','<{$vo.tkey}>')" class="A_line3">查看订单产品</a>
						</eq>
					</if>
					</p>
				</li>
			</volist>
		</ul>
	</div>
</div>
<script>
var proxy_dialog;
function show_order_proxy(orderid,childid,boxid){
	proxy_dialog = art.dialog({ fixed:true,opacity:0.3,padding:'20px 20px',lock:true,width:'700px'});
	$.ajax({
	    url: "/public/dialog/id/proxy/",
	    type:"post",
	    data:{orderid:orderid,childid:childid,boxid:boxid},
	    success: function (data) {
	    	proxy_dialog.content(data);// 填充对话框内容
	    }
	});
}

var order_products_dialog;
function show_order_products(orderid,childid){
	order_products_dialog = art.dialog({ fixed:true,opacity:0.3,padding:'20px 20px',lock:true,width:'740px',height:'500px'});
	$.ajax({
	    url: "/public/dialog/id/order_products/",
	    type:"post",
	    data:{orderid:orderid,childid:childid},
	    success: function (data) {
	    	order_products_dialog.content(data);// 填充对话框内容
	    }
	});
}

</script>
