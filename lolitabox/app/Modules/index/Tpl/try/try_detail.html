<script>

 $("#trydetail_tijiao").click(function(){
	var pid="<{$return['product_info']['pid']}>";
	  var address_info=$("input[name='addres']:checked").val();
	  if(address_info==0 || address_info==""){
		  error_dialog("<p>亲爱的，您还没有创建收货地址哦~</p>");
		  return false;
	  }
	  
	$.ajax({
		url:"<{:u('try/check_try_product')}>",
		data:"pid="+pid,
		type:"post",
		dataType:"json",
		success:function(ret){
			if(parseInt(ret.status)==1){
				$("form").submit();				
			}
		}
	})
	return false;
}) 
</script>
