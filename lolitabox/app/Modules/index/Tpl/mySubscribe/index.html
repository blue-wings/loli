<include file="public:header.inc" />


<div class="main">
	<div class="main_fabric_show">
		<div class="cfl My_order_fabirc">
			<volist name="list" id="vo">
			<div class="fabric_list_cont list_col4 auto" onmouseover="see_btn(this)" onmouseout="hide_btn(this)">
				<dl>
					<dt>
						<a href="javascript:void(0)"
							onclick="dialog_products('<{$vo.pid}>')"><img
							src="<{$vo.pimg}>" width="185" height="185" alt="<{$vo.pname}>">
						</a>
						<notempty name="vo.commend_tags_class"> <i
							class="<{$vo.commend_tags_class}>"></i> </notempty>
					</dt>
					<dd class="name">
						<a href="javascript:void(0)"
							onclick="dialog_products('<{$vo.pid}>')" class="A_line2"><{$vo.pname}></a>
					</dd>
					<dd>试用规格：<{$vo.norms}></dd>
					<dd>
						<if condition="$vo[for_skin] eq '' && $vo[for_hair] eq ''">
						适用肤质：暂无 
						<elseif condition="$vo.for_skin neq ''" />
						适用肤质：<{$vo[for_skin]}> 
						<else />
						适用发质：<{$vo[for_hair]}>
						</if>
					<dd>适用人群：<{$vo.for_people|default="暂无"}></dd>
					<dd>产品功效：<{$vo.effect.1|default="暂无"}></dd>
					<dd>
						<if condition="$vo.type eq 1">
						<p class="intergral">
							积分：<span class="rd"><{$vo.score}></span>
						</p>
						<span class="integral_exchange">特权:<{$vo.member_score}></span> <else />
						限量：<span><{$vo.ptotal}>份</span> </if>
					</dd>
					<dd>
						<if condition="$vo.validdate neq ''"> 有效期：<span><{$vo.validdate}></span>
						</if>
					</dd>
					<dd class="brand">
						<volist name="vo.sale_tags" id="v"> <a
							href="javascript:void(0)" class="t_tips t_tips_0<{$i}>"><{$v}></a>
						</volist>
					</dd>
					<dd class="tc" style="display: none;">
						<if condition="$vo.type eq 1"> <elt name="vo.now_num"
							value="0"> <a class="W_pin_grey">已兑完</a> <else /> <a
							href="javascript:void(0)"
							onclick="check_score('<{$vo[id]}>',this)" class="W_pin_orange">积分试用</a>
						</elt> <else /> <elt name="vo.now_num" value="0"> <a
							class="W_pin_grey">已领完</a> <else /> <a href="javascript:void(0)"
							onclick="check_try('<{$vo.id}>',2,this)" class="W_pin_blue">付邮试用</a>
						</elt> </if>
					</dd>
				</dl>
			</div>
			</volist>
		</div>

		<!---列表---->
		<div class="W_pages" id="page"><{$page}></div>
	</div>

	<script>
		function see_btn(obj) {
			$(obj).find('.tc').show();
		}
		function hide_btn(obj) {
			$(obj).find('.tc').hide();
		}
	</script>

	<script src="public/js/buy.js"></script>

</div>

<include file="public:footer.inc" />
