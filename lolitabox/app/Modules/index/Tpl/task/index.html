<script>

function get_task_info(id){
	if(!id){
		return false
	}
	$(".index_list").removeClass("select");
	$("#index_list_"+id).addClass("select");
	$.ajax({
		url:"<{:u('task/index')}>",
		type:"get",
		data:"id="+id,
		dataType:"html",
		success:function(data){
			$("#task_info").html("");
			$("#task_info").append(data);
		}
	})
}

 $(function(){
	var if_r="<{$return[if_right]}>";
	if(if_r==1){
		var typeid="<{$return[type]}>";
		get_task_info(typeid);
	}
}) 

if(!USER_ID){
	dialog_login("span_dialog_login",false);
}

</script>
