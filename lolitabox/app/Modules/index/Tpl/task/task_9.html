<div class="domain_playboxs">
	<dl class="domain_playboxs_dl">
		<dt>任务描述：</dt>
		<dd>分享您对以下产品的真实试用感受，被加精即可获得20积分！	</dd>
		<dd>小贴士：每款产品可分享多次，但内容要不同哦！</dd>
		<dd>真实试用过该产品的分享才容易被小萝莉加精~</dd>
		<dd>产品不定期更新，期待您多多关注~  <a href="<{:u('info/lolitabox',array('aid'=>1273))}>" target="_blank" class="A_line3">怎样的分享容易被加精？</a></dd>
		
	</dl>

	<!--指定产品分享---->
	<div class="domain_appoint">
		<div class="domain_sharebox_yes">
			<h2 class="domain_invite_tit">以下是指定产品列表，赶快发表分享吧~~</h2>

			<table class="order_tables" border="0" cellspacing="0"
				cellpadding="0" width="100%">
				   <tbody>
					<tr height="46">
						<th width="60">产品图片</th>
						<th width="130">产品名称</th>
						<th width="90">分享状态</th>
						<th width="70">积分奖励</th>
						<th width="105">操作</th>
					</tr>
					<volist name="info"   id="vo">
					<tr>
													<td><a href="<{$vo.relationid|getProductUrl=###}>" target="_blank"><img src="<{$vo.pimg}>" width="60" height="60" alt="<{$vo[pname]}>"/></a></td>
													<td><{$vo.pname}></td>
													<td>
													<switch name="vo.status"> 
													  <case value="2" ><a href="<{$vo.shareid|getShareUrl=###}>"  target="_blank">已加精</a></case>
							                    	  <case value="3"><a href="<{$vo.shareid|getShareUrl=###}>"  target="_blank">已分享，未加精</a></case>                           
							                    	  <default />未分享
							                    	</switch>
							                       </td>
													<td>20积分</td>
													<td>
													  	<eq name="vo.award"  value="1">		 <a href="javascript:void(0)"  class="W_pin_b"  onclick="award('<{$vo.id}>')"><span>领取积分</span></a>
													  	<else/>
													  	   	<a href="javascript:void(0)"  title="发分享" class="W_pin_b" onclick="dialog_share('<{$vo.relationid}>',1)">
														<span>发分享</span>
													   </a>
													  	</eq>
						</tr>
					  </volist>
				</tbody>
			</table>
		</div>
	</div>
</div>
	<script>
      function award(id){
    	  $.ajax({
   		   url:"<{:U('task/pid_share_award')}>",
   		   type:"post",
   		   data:"id="+id,
   		   dataType:"json",
   		   success:function(data){
   			   if(data.status==1){
		    		y_dialog(data.info,2);
		    		setTimeout(function(){
		    			location.href=location.href;
		    		},2000);
		    	}else{
		    		n_dialog(data.info,2);
		    	}
   		   }
   	   })
      }
</script>
