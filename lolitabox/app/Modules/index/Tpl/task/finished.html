<script>

function get_task_info(id){
	if(!id){
		return false
	}
	$(".index_list").removeClass("select");
	$("#index_list_"+id).addClass("select");
	$.ajax({
		url:"<{:u('task/finished')}>",
		type:"get",
		data:"id="+id,
		dataType:"html",
		success:function(data){
			$("#task_info").html("");
			$("#task_info").append(data);
		}
	})
}

$(function(){
	var typeid="<{$return[taskid]}>";
	get_task_info(typeid);
})

var dialog_bound;
function if_unbound(type,stat,obj){
	$("#bound_type").val(type);
	var info="";
	if(type=='sina'){
		if(stat==1){
			info="取消新浪账号绑定，您是否确认要取消绑定？";
		}else{
			info="取消新浪账号绑定，将扣减50积分，您是否确认要取消绑定？";
		}
	}else if(type=='qq'){
		if(stat==1){
			info="取消腾讯账号绑定，您是否确认要取消绑定？";
		}else{
			info="取消腾讯账号绑定，将扣减50积分，您是否确认要取消绑定？";
		}		
	}
	var info=info+"<p style='text-align:center;'><a href='javascript:void(0)' onclick='to_bound()' class='W_pin_b'>确定</a></p>";
	$("#bound_info").html(info);
	var dialog_bound=$.dialog({
		content:info,
		opacity:0.2,
		lock:true,
		follow:obj,
		padding:"20px 20px",
	})
}

function to_bound(){
	var type=$("#bound_type").val();
	if(type){
		var url="__APP__/task/jumpto_unbound?type="+type;
		window.location=url;
	}
}

</script>
