<div class="domain_playboxs">
	<i class="ico_ilite"></i>
		<dl class="domain_playboxs_dl">
			<dt>任务描述：</dt>
			<dd>绑定您的新浪微博账号，把您在萝莉盒的美好体验分享给更多的人吧！</dd>
			<dd>注：仅第一次绑定给予奖励。</dd>
		</dl>
		<dl class="domain_playboxs_dl">
			<dt>任务奖励：</dt>
			<dd>50积分</dd>
		</dl>
<input type="hidden" id="bound_type" value="sina" />		
<if condition="$info[type] eq 1">		
	<dl class="domain_playboxs_btn cfl">
		<a href="javascript:void(0)" onclick="if_unbound('sina','<{$info[if_unbound]}>',this)" class="W_pin_grey">取消绑定</a>
	</dl>
<else />
	<dl class="domain_playboxs_btn cfl">
		<a href="<{:u('user/sina_lock')}>?returnurl=<{$info[returnurl]}>" class="W_pin_b14" >重新绑定新浪微博账号</a>
	</dl>	
</if>
</div>
