                     <div class="domain_playboxs">
						<!-- 	<i class="ico_ilite"></i> -->
							<dl class="domain_playboxs_dl">
								<dt>任务描述：</dt>
								<dd>教你玩转萝莉盒，最快速获得最多积分奖励，很多秘笈都在这哦~5道题全部回答正确，就能获得奖励哦~</dd>
							</dl>
							<dl class="domain_playboxs_dl">
								<dt>任务奖励：</dt>
								<dd>20积分</dd>
							</dl>
							<p class="domain_playboxs_btn cfl">
								<a href="javascript:void(0)" class="W_pin_b14"  onclick="to_question()"  id="to_an_1">开始答题</a>
								<a href="javascript:void(0)" class="W_pin_grey14"    id="to_an_2" style="display:none">正在答题</a>
							</p>
							
							<!--答题-->
							<div class="domain_playboxs_problem" id="user_question" style="display:none;">
							</div>
							<input type="hidden" id="total_num" value="0" />
							
							<!--答完--正确--->
							<div class="domain_playboxs_problemOut"  id="question_true" style="display:none;">
								<ul class="content">
									<li class="cfl content_title"><i class="W_ico45 icon_yes_45"></i><p class="name">Bingo ! 恭喜您，全都回答正确啦~</p></li>
									<li class="list">奖励您20积分哦~</li>
									<li class="list"><a href="javascript:void(0)" onclick="to_reload()"  class="A_line3">继续做其他任务>></a></li>
								</ul>

							</div>
							
							<!--error-->
							<div class="domain_playboxs_problemOut"  id="question_error" style="display:none;">
								<ul class="content">
									<li class="cfl content_title"><i class="W_ico45 icon_no_45"></i><p class="name">哎呀呀，刚刚的题目回答错了~</p></li>
									<li class="list">马上去  <a href="<{:u('info/lolitabox',array('aid'=>1147))}>" target="_blank" class="A_line3">玩转萝莉盒</a>  中找寻答案再重新开始该任务吧！</li>
								</ul>
								<p class="playboxs_close"><a href="javascript:void(0)" onclick="close_error()" class="W_ico12 icon_close"></a></p>
							</div>
							<!--error-->
						</div>
						
<script>
function to_question(){
	if(!USER_ID){
		dialog_login();
	}
	$("#total_num").val(0);
	$(".domain_playboxs_problemOut").hide();
	$.ajax({
		url:"<{:u('task/get_user_question_list')}>",
		type:"post",
		dataType:"json",
		success:function(ret){
			if(parseInt(ret.status)==0){
				n_dialog(ret.info,2);
			}else{
				html="";
				$.each(ret.info,function(ikey,ival){
					///var ikey=ikey+1;
					ikey++;
					if(ikey==1){
						html+="<div class=\"question_type\" id=\"question_"+ikey+"\">";
					}else{
						html+="<div class=\"question_type\" id=\"question_"+ikey+"\" style=\"display:none;\">";
					}
					html+="<h2>"+ikey+"、"+ival.title+"</h2>";
					html+="<ul class=\"domain_playboxs_form\">";
					$.each(ival.answerlist,function(ekey,eval){
						html+="<li><label><input type=\"radio\" name=\"qtype_"+ikey+"\" value=\""+ekey+"\"/>"+eval+"</label></li>";
					})
					html+="</ul>";
					html+="<p class=\"domain_playboxs_formBtn\"><a href=\"javascript:void(0)\" class=\"W_pin_b14\" onclick=\"to_check_answer('"+ikey+"','"+ival.id+"')\"><span>提交</span></a></p>";
					html+="</div>";
				})
				html+="	<p class='domain_playboxs_tips'>答题秘笈：当您不确定问题的答案时，可以到  <a href='<{:u('info/lolitabox')}>' class='A_line3'>玩转萝莉盒</a>  去找找看哦~</p>"
				html+="<p class=\"playboxs_close\"><a href=\"javascript:void(0)\" onclick=\"to_close()\" class=\"W_ico12 icon_close\"></a></p>";
				$("#user_question").html("");
				$("#user_question").show();
				$("#user_question").append(html);
				$("#to_an_1").hide();
				$("#to_an_2").show();
			}
		}
	})
}

function to_close(){
	$("#to_an_1").show();
	$("#to_an_2").hide();
	$("#user_question").html("");
	$("#user_question").hide();
}


function to_check_answer(id,qid){
	if(!id){
		return false;
	}
	var radio_name="qtype_"+id;
	var result=$("input[name='"+radio_name+"']:checked").val();
 	if(result==undefined){
		alert("请先选择答案");return false;
	} 
 	var tn=$("#total_num").val();
 	$.ajax({
 		url:"<{:u('task/check_user_answer')}>",
 		type:"post",
 		dataType:"json",
 		data:"result="+result+"&id="+qid+"&tn="+tn,
 		success:function(ret){
 			if(parseInt(ret.status)==0){
 				if(parseInt(ret.data)==100){
 					to_close();
 					$("#question_error").show();
 					//alert("回答错误");return false;
 				}else{
 					alert(""+ret.info+"");return false;
 				}
 			}else{
 				tn++;
 				$("#total_num").val(tn);
 				if(tn==5){
 					to_close();
 					$("#to_an_1").hide();
 					$("#to_an_2").show();
 					$("#question_true").show();
 				}else{
 					$(".question_type").hide();
 					id++;
 					$("#question_"+id).show();
 				}
 			}
 		}
 	})
}
function to_reload(){
	window.location="<{:u('task/index')}>";
}

function close_error(){
	$("#to_an_1").show();
	$("#to_an_2").hide();
	$("#question_error").hide();
}

</script>
