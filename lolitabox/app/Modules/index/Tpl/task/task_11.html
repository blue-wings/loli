<script>
function checkusersign(obj){
	 var userid="<{$return[userinfo][userid]}>";
	 if(!userid){
		 dialog_login();return false;
	 }
		$.ajax({
			url:"<{:u('home/user_sign')}>",
			type:"post",
			dataType:"json",
			success:function(ret){
				if(parseInt(ret.status)==1){
					id_dialog("您已经签到成功，获得1个积分",obj,1,function(){
						 location.href=location.href;
					 },2);
				}else{
					if(parseInt(ret.data)==100){

						id_dialog("签到失败",obj,2,false,2);

}
