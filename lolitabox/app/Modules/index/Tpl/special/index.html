<include file="public:header.inc" />

<style type="text/css">
body{background:#f2f2f2;}
</style>

<div class="lolib-box title-search title-search1">
  <h4><a href="/" target="_blank" class="a-somber">Lolitabox首页</a> > 专题列表</h4>
  <div class="loli-search">
		<include file="./index/Tpl/public/topsearch.inc.html" />
  </div>
</div>

<div class="min1021 gl_bg1021">
	<div class="hd"></div>
   <!--焦点图开始--> 
	<div class="main main_ztList" id="zt_focus">
    	<div class="ztList_focus">
        	<ul>
			   <volist name="focusImg" id="fo">
			   <if condition="$i eq 1">
               <li class="ztList_current"><a href="<{$fo.url}>" target="_blank"><img src="<{$fo.img}>" alt="<{$fo.title}>" width="970" height="305" /></a></li>
			   <else />
               <li>
			   <a href="<{$fo.url}>" target="_blank"><img src="<{$fo.img}>" alt="<{$fo.title}>" width="970" height="305" /></a>
			   </li>
			   </if>
			   </volist>
            </ul>
        </div>
        <div class="ztList_focusWrap">
        	<ul class="ztList_focusPoint box-hidde">
			  <volist name="focusImg" id="sfo">
			   <if condition="$i eq 1">
            	<li class="ztList_current">
					<a href="<{$sfo.url}>" target="_blank">
						<img src="<{$sfo.img}>" width="235" height="72"  alt="<{$sfo.title}>" />
					</a>
				</li>
				<else />
            	<li><a href="<{$sfo.url}>" target="_blank"><img src="<{$sfo.img}>" width="235" height="72"  alt="<{$sfo.title}>"/></a></li>
				</if>
			  </volist>
        	</ul>
        </div>
	</div>
    <!--焦点图结束--> 
	<div class="ft"></div>
</div>

<div class="min1021 gl_bg1021 mart10">
	<div class="hd"></div>
	<div class="main main_ztListCon">
    	<div class="main_ztListCon_head">
            <div class="gl_title18">
				<h4 class="title_all"><a href="<{:u('special/index')}>">精彩专题</a></h4>
				<volist name="category_small" id="vo">
					<p class="title_list">
						<if condition="$cate_id neq $vo[cid]">
								<a href="<{:u('special/index',array('cid'=>$vo[cid]))}>"  class="a-gray"><{$vo.cname}></a>
						<else />
								<a><{$vo.cname}></a>
						</if>
					</p>
				</volist>
            </div>
			<div class="piece_bord"><div class="piece_bord_cont1"></div></div>
    	</div>
        
        <!--列表内容  开始-->
        <div class="ztListCon_wrap">
        	<ul class="ztListCon_main box-hidde">
				<volist name="special_list" id="vo">
            	<li>
                    <div class="ztListCon_main_img"><a href="<{$vo.url}>" target="_blank"><img src="<{$vo.bigimg}>" width="308" height="415" alt="<{$vo.title}>" /></a></div>
                	<div class="ztListCon_main_titlebg"></div>
                    <a href="<{$vo.url}>" target="_blank">
	                    <div class="ztListCon_main_title">
								<h4 class="ztList_list"><{$vo.orig}></h4>
                    			<p class="ztList_title"><{$vo.title}></p>
						</div>
					</a>
                    <div class="ztListCon_main_date">
                    	<{$vo.abst}>
                    </div>
                    <div class="ztListCon_main_text"><{$vo.info}><a href="<{$vo.url}>" target="_blank">[详情]</a></div>
				</li>
				</volist>
        	</ul>
        </div>
        <!--列表内容  结束-->      

        <!--分页开始-->
        <div class="main_Border"><{$page}></div>
    <!--分页结束-->
	</div>
	<div class="ft"></div>
</div>
<script src="public/js/index_focus.js" type="text/javascript"></script>
<script>
globalFocus('zt_focus',4000)
</script>
<include file="public:footer.inc" />
