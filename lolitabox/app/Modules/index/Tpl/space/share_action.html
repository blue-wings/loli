<notempty name="return.user_list">
<volist name="return.user_list" id="vo">
<li>
	<dl class="ranking_state cfl">
		<dt>
			<a href="<{$vo.spaceurl}>" target="_blank"><img
				src="<{$vo.userface_65_65}>" width="70" height="70" alt="产品名称"></a>
		</dt>
		<dd>
			<p class="name">
				<a href="<{$vo.spaceurl}>" target="_blank"><{$vo.nickname}></a>
			</p>
			<p class="g9"><eq name="vo.type"  value="2">赞了分享<else/>踩了分享</eq></p>
		</dd>
	</dl>
</li>
</volist>
<else/>
<switch   name="Think.get.action" >
<case value="2">  <p class="tc"> 哎呀，还没有人赞过这条分享！</p> 
            <p class="tc">好就<a href="javascript:void(0)"  class="A_line3" onclick="agree_share('<{$Think.get.id}>',this)"> 赞 </a>一下它吧</p>
 </case>
<case value="1"> 
     <p class="tc"> 哎呀，还没有人踩过这条分享！</p>
     <p class="tc">不好就<a href="javascript:void(0)"  class="A_line3" onclick="tread_share('<{$Think.get.id}>',this)"> 踩 </a>一下它吧</p> </case>
<default />    
 <p class="tc"> 哎呀，这条分享不够吸引人呀！</p>
 </switch>
</notempty>
<script>
$(function(){
	var state = document.getElementById('copyState');
	var stateLength = state.getElementsByTagName('li').length;
	$("#pasteState").html("");
	if(stateLength>5){
		scorllUnim('stateWrap','copyState','pasteState')
	}
})
</script>
