<div class="wp1020 others_index_hd mb10">
		<div class="others_pic"></div>
		<div class="main others_info">
			<div class="pf_info cfl">
				<!--头像--->
				<div class="pf_head">
					<img src="<{$return.u_info.userface_180_180}>" width="186" height="186" alt="<{$return.u_info.nickname}>" />
				</div>
				<!--个人信息---start---->
				<div class="pf_info_wrap l">
					<div class="pf_name bsp cfl">
						<span class="name"><{$return.u_info.nickname}></span>
						<span class="W_level_ico color<{$return.u_info.level}>" title="当前等级:<{$return.u_info.level}>"></span>
						
					</div>
					<div class="pf_tags bsp">
						<div class="tags">
						   <eq name="return.u_info.sex"  value="1">
							<em class="z_male" title="男">&nbsp;</em> <{$return.u_info.province}> 男生
							<else/>
							<em class="z_female" title="女">&nbsp;</em> <{$return.u_info.province}> 妹纸
							</eq>
						</div>
					</div>
					<div class="pf_do cfl">
						<div class="btn_bed">
							<a href="javascript:void(0)"   onclick="dialog_msg('<{$return.u_info.nickname}>','<{$return.u_info.userid}>')" class="W_pin_b">发私信</a>
						</div>
					</div>
				</div>
				<!--个人信息---end---->
				
				<!----签名--start--->
				<div class="pf_info_autograph l">
					<{$return.u_info.description|default="这家伙很懒，一个字都没写，大美女可都是很勤快的呦~"}>
				</div>
			</div>
		</div>
		<div class="ft"></div>
	</div>
