<style>
.zt_content_list{width:103px; float:left; background-color:#ffcc33; padding:10px 0; border-right:1px dashed #ff6a41; text-align:center; font-size:14px; line-height:18px;}
.zt_content_list.last{width:108px; border-right:0 none;}
.zt_content_wrap{border-top:3px solid #ff6941; padding:118px 0; font-size:18px; text-align:center;}
.zt_content_wrap .get_time{padding:12px 0;}
.zt_content_wrap .get_time span{display:inline-block; width:41px; height:49px; background:url(public/special/20130906/icon03.gif) no-repeat; line-height:49px; text-align:center; font-size:24px; margin:0 4px;}
</style>

<if condition="$return[if_end] eq 1">

<div class="zt_content_wrap">
        	<p>活动已结束~</p>
</div>

<else />
<div class="zt_content_wrap">
        	<p>活动还未开始，还请您耐心等待一下下哦~</p>
        	<p class="get_time" id="timer">活动倒计时：<span>01</span>天<span>01</span>时<span>01</span>分<span>01</span>秒</p>
</div>


    <script type="text/javascript">
var time_now_server,time_now_client,time_end,time_server_client,timerID;
var s_time="<{$return[starttime]}>";
var e_time="<{$return[endtime]}>";
time_end=new Date(e_time);//结束的时间
time_end=time_end.getTime(); 
time_now_server=new Date(s_time);//开始的时间
time_now_server=time_now_server.getTime();
time_now_client=new Date();
time_now_client=time_now_client.getTime();
time_server_client=time_now_server-time_now_client;
setTimeout("show_time()",1000);
function show_time(){
 var timer = document.getElementById("timer");
 if(!timer){
 return ;
 }
 timer.innerHTML =time_server_client;
 var time_now,time_distance,str_time;
 var int_day,int_hour,int_minute,int_second;
 var time_now=new Date();
 time_now=time_now.getTime()+time_server_client;
 time_distance=time_end-time_now;
 if(time_distance>0){
  int_day=Math.floor(time_distance/86400000)
  time_distance-=int_day*86400000;
  int_hour=Math.floor(time_distance/3600000)
  time_distance-=int_hour*3600000;
  int_minute=Math.floor(time_distance/60000)
  time_distance-=int_minute*60000;
  int_second=Math.floor(time_distance/1000)
  if(int_hour<10)
   int_hour="0"+int_hour;
  if(int_minute<10)
   int_minute="0"+int_minute;
  if(int_second<10)
   int_second="0"+int_second;
  str_time= "活动倒计时：<span>"+int_day+"</span>天<span>"+int_hour+"</span>时<span>"+int_minute+"</span>分<span>"+int_second+"</span>秒";
  timer.innerHTML=str_time;
  setTimeout("show_time()",1000);
 }
 else
 {
	 timer.innerHTML ="<i>活动倒计时：</i><span>0</span>天<span>00</span>时<span>00</span>分<span>00</span>秒";
	 
	 setTimeout("location.reload();",1000);
  //timer.innerHTML =timer.innerHTML;
  clearTimeout(timerID)
 }
}
</script>
</if>
