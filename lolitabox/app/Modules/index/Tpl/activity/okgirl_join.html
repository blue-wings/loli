function okgirl_sub(obj){
	//判断姓名
	var okgirl_name=$.trim($("#okgirl_name").val());
	if (okgirl_name == ""){
		n_dialog("姓名不能为空！");
		 $("#okgirl_name").focus();
	    return false;        
	 }        

	//判断用户报名城市
	var r=document.getElementsByName("okgirl_city"); 
	var city="";
    for(var i=0;i<r.length;i++){
         if(r[i].checked){
        	 if(city==""){
        		 city=r[i].value;
        	 }else{
        		 city=city+","+r[i].value;
        	 }
       }
    }
   var okgirl_city=$.trim(city);
    if(okgirl_city==""){
    	n_dialog("您还没选择报名城市！",3);
    	return false;
    }
	
    var okgirl_ic=$.trim($("#okgirl_ic").val());
 
	var okgirl_height=$.trim($("#okgirl_height").val());
	if(okgirl_height == ""){
		 n_dialog("身高不能为空！",3);
		// id_dialog("身高不能为空！",obj,2);
		 $("#okgirl_height").focus();
	   return (false);        
	 }
	
	var okgirl_weight=$.trim($("#okgirl_weight").val());
	if(okgirl_weight == ""){
		 n_dialog("体重不能为空！",3);
		// id_dialog("体重不能为空！",obj,2);
		 $("#okgirl_weight").focus();
	   return (false);        
	 }
	
	//用户手机格式判断
	var okgirl_tel=$.trim($("#okgirl_tel").val());
	if (okgirl_tel == ""){
		n_dialog("联系电话不能为空！",3);
	   $("#okgirl_tel").focus();
	   return (false);        
	 }
	
	var okgirl_mail=$.trim($("#okgirl_mail").val());
	var reg=/^[0-9a-zA-Z][\w\.\-]*@([\w\-]+\.)+[a-zA-Z]{2,4}$/;
	if(okgirl_mail==""){
		 n_dialog("邮箱不能为空！",3);
		 $("#okgirl_mail").focus();
		 return false;
	}
	if(reg.exec(okgirl_mail)==null){
		 n_dialog("邮箱格式不正确！",3);
		 $("#okgirl_mail").focus();
		 return false;
	}
	
	var okgirl_img1=$.trim($("#img1").val());
	var okgirl_img2=$.trim($("#img2").val());
	if(okgirl_img1== "" && okgirl_img2==""){
		n_dialog("请上传1张-2张清晰正面全身照！",3);
	   return (false);        
	 }
	
 	var okgirl_year=$.trim($("#okgirl_year").val());
 	var okgirl_mon=$.trim($("#okgirl_mon").val());
 	var okgirl_day=$.trim($("#okgirl_day").val());
	if(okgirl_year!="" && okgirl_mon!="" && okgirl_day!=""){
		var birthday=okgirl_year+"-"+okgirl_mon+"-"+okgirl_day;
	}else{
		var birthday="";
	}
	var okgirl_native=$.trim($("#okgirl_native").val());
	var okgirl_school=$.trim($("#okgirl_school").val());
	var okgirl_profession=$.trim($("#okgirl_profession").val());
	var okgirl_tel=$.trim($("#okgirl_tel").val());
	var okgirl_experience=$.trim($("#okgirl_experience").val());
	var okgirl_intro=$.trim($("#okgirl_intro").val());
	
	$.ajax({
		url:"<{:u('activity/get_okgirl_in')}>",
		type:"post",
		dataType:"json",
		data:{name:okgirl_name,birthday:birthday,target_city:okgirl_city,id_card:okgirl_ic,height:okgirl_height,weight:okgirl_weight,native_place:okgirl_native,school:okgirl_school,profession:okgirl_profession,telphone:okgirl_tel,email:okgirl_mail,img1:okgirl_img1,img2:okgirl_img2,experience:okgirl_experience,intro:okgirl_intro},
		success:function(ret){
			if(parseInt(ret.status)==0){
				id_dialog(ret.info,obj,2);
			}else{
				if(parseInt(ret.data)==100){
					var msg="<p>恭喜您，报名成功！</p><p>请牢记您的萝莉盒账号</p><p>用户名："+okgirl_mail+"</p><p>密码："+okgirl_tel+"</p><p>我们刚刚赠送您10元优惠券，用于开启您的萝莉盒美妆之旅</p><p>幸运的您还有机会得到萝莉盒礼品卡用于直接兑换萝莉盒哦～更多信息请关注此活动新闻聚焦。</p>";
				}else{
					var msg="<p>恭喜您，报名成功！</p><p>我们刚刚赠送您10元优惠券，用于开启您的萝莉盒美妆之旅</p><p>幸运的您还有机会得到萝莉盒礼品卡用于直接兑换萝莉盒哦～更多信息请关注此活动新闻聚焦。</p>";
				}
				id_dialog(msg,obj,1,function(){
					location.href="/activity/okgirl.html";
				});
			}
		}
	})
	
}

<script type="text/javascript">
var currentindex=1;
function changeflash(i) {	
currentindex=i;
for (j=1;j<=3;j++){
	if (j==i) 
	{
	$("#flash"+j).css("display","block");
	$("#f"+j).removeClass();
	$("#f"+j).addClass("numOn"+j);
	}
	else{
		$("#flash"+j).css("display","none");
		$("#f"+j).removeClass();
		$("#f"+j).addClass("num"+j);
	}

}}
function startAm(){
timerID = setInterval("timer_tick()",7000);
}
function stopAm(){
clearInterval(timerID);
}
function timer_tick() {
    currentindex=currentindex>=3?1:currentindex+1;
	changeflash(currentindex);}
$(document).ready(function(){
$(".numBar a").mouseover(function(){stopAm();}).mouseout(function(){startAm();});
startAm();
});
</script>
