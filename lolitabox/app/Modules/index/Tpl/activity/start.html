<script>
	var FUNC=[
	          function() {$("#block1").animate({top:"+=10"},aniCB);},
	          function() {$("#block1").animate({top:"-=8"},aniCB);},
	          function() {$("#block2").animate(show(),aniCB);},
	          function() {$("#block2").animate({top:"+=164"},aniCB);},
	          function() {$("#block2").animate({top:"-=3"},aniCB);},
	          function() {$("#block3").animate(show1(),aniCB);},
	          function() {$("#block3").animate({top:"+=8"},aniCB);},
	          function() {$("#block3").animate(show2(),aniCB);},
	          function() {$("#block4").animate({top:"+=65"},aniCB);}
];
function show(){
	$("#block2").css('display','block')	
}
function show1(){
	$("#block3").css('display','block')	
}
function show2(){
	$("#block4").css('display','block')	
}
var aniCB=function() {
    $(document).dequeue("myAnimation");
}
$(document).queue("myAnimation",FUNC);
aniCB();

function checkbox(){
	$.ajax({
		url:'<{:u('activity/check_box')}>',
		type:'post',
		dataType:'json',
		success:function(ret){
			if(ret.status==1){
				$("#have_sp").show();
				$("#have_gift").hide();
				$("#not_check").hide();
				$('#success_box').skygqbox({height:500});
			}else{
				$("#fail_tips p").text(ret.info);
				small_tips("fail_tips","tc_zcMain");
				setTimeout("location.href='__SELF__'",2000);
			}
		}
	})
}
$(function(){
	$(".wrapclose").click(function(){
		$.skygqbox.hide();
	})
})

$(function(){
	var ifhave_checkbox="<{$ifhave_checkbox}>";
	var user_active_num="<{$user_active_num}>";
	/* alert(ifhave_checkbox);
	alert(user_active_num); */
	if(user_active_num==8 && ifhave_checkbox==""){
		$("#have_gift").show();
		$("#not_check").hide();
		$("#have_sp").hide();
	}else if(user_active_num==8 && ifhave_checkbox!=""){
		$("#have_sp").show();
		$("#have_gift").hide();
		$("#not_check").hide();
	}else{
		$("#not_check").show();
		$("#have_gift").hide();
		$("#have_sp").hide();
	}
})

</script>
