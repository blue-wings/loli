<script>
$(function() {
    $('#mybook').booklet();
    $('#mybook1, #mybook2').booklet();
    $('.mycustombooks').booklet();
	 $('#mybook').booklet({
		 width:  1028,
	        height: 694,
		    hash: true,
			pageNumbers: false,
			 manual:   false,
	        overlays: false,
	        hovers:   false
    });
});

	var FUNC=[
	          function() {$("#block1").animate({top:"+=10"},aniCB);},
	          function() {$("#block1").animate({top:"-=8"},aniCB);},
	          function() {$("#block2").animate(show(),aniCB);},
	          function() {$("#block2").animate({top:"+=164"},aniCB);},
	          function() {$("#block2").animate({top:"-=3"},aniCB);},
	          function() {$("#block3").animate(show1(),aniCB);},
	          function() {$("#block3").animate({top:"+=8"},aniCB);},
	          function() {$("#block3").animate(show2(),aniCB);},
	          function() {$("#block4").animate({top:"+=65"},aniCB);}
];
function show(){
	$("#block2").css('display','block')	
}
function show1(){
	$("#block3").css('display','block')	
}
function show2(){
	$("#block4").css('display','block')	
}
var aniCB=function() {
    $(document).dequeue("myAnimation");
}
$(document).queue("myAnimation",FUNC);
aniCB();

	//出题
	function check_question(){
		getQuestionlList();
		var userid="<{$userid}>";
		if(userid==""){
			open_login_div("");
			return false;
		}else{
			$("#user_question").show();
			$("#question_right").hide();
			$("#question_error").hide();
			$("#first_success").hide();
			$('#popun_div').skygqbox({height:630});
		}
	}
	
	function check_question_again(){
		getQuestionlList();
		$("#user_question").show();
		$("#question_right").hide();
		$("#question_error").hide();
		$("#first_success").hide();
	}
	
	//检测用户回答问题正确与否
	function check_answer(){
		var i;
		for(i=1;i<=5;i++){
			var name="answer_"+i;
			var answer_value=$("input[name='"+name+"']:checked").val();
			if(answer_value==undefined){
				alert("您还有题目没有选择！");
				return false;
			}
		}
		$.ajax({
			url:"<{:u('activity/checkUserAnswer')}>",
			type:'post',
			dataType:'json',
			data:$("#answer_form").serialize(),
			success:function(ret){
				if(ret.status==1){
					$("#question_error").hide();
					$("#user_question").hide();
					$("#first_success").hide();
					$("#question_right").show();
				}else{
					$(".tc_list").html(ret.data);
					$("#first_success").hide();
					$("#user_question").hide();
					$("#question_right").hide();
					$("#question_error").show();
				}
			}
		})
	}
	
	$(".wrapclose").click(function(){
		$.skygqbox.hide();
	})
	
			function getQuestionlList(){
				 	$.ajax({
						url:"<{:u('activity/getUserQuestionList')}>",
						type:'post',
						dataType:'json',
						success:function(ret){
							$(".clearquestion").remove();
							if(ret.info!=null){
								dynamic_item=(" <div class=\"clearquestion\">");
								dynamic_item+=("<form name=\"answer_form\" id=\"answer_form\" method=\"post\">     ");
								
								$.each(ret.info,function(num,array){
									var num=num+1;
									dynamic_item+=("        <p>"+num+"、"+array['title']+"</p>");
									dynamic_item+=("        <p><label for=\"answer1_"+num+"\"><input type=\"radio\" name=\"answer_"+num+"\" id=\"answer1_"+num+"\" value=\"A\" />"+array['answer1']+"</label><label for=\"answer2_"+num+"\"><input type=\"radio\" class=\"i_right\"  name=\"answer_"+num+"\" id=\"answer2_"+num+"\" value=\"B\" />"+array['answer2']+"</label></p>"); 
									dynamic_item+=("    <input name=\"question_id[]\" value=\""+array['questionid']+"\" type=\"hidden\" />");
								})
								dynamic_item+=("</form");
								dynamic_item+=("</div");
								$("#questionlist").append(dynamic_item);
							}
						}
					}) 
		}
	//用户领取第一块碎片
	function checkFirstSp(userid,type,info){
		alert("活动已结束");return false;
		if(userid==""){
			open_login_div("");
			return false;
		}
		$.ajax({
			url:"<{:u('activity/checkActiveBottle')}>",
			type:"post",
			dataType:'json',
			data:'type='+type+"&info="+info,
			success:function(ret){
				//alert(ret.status);return false;
				if(ret.status==1){
					//getQuestionlList();
 					$("#first_success").show();
					$("#user_question").hide();
					$("#question_right").hide();
					$("#question_error").hide(); 
					$('#popun_div').skygqbox({height:800});
				}
			}
		})
	}
	function close_first(){
		$("#get_sp").hide();
		$("#have_sp").show();
		$.skygqbox.hide();
		//window.location.href="__SELF__";
	}
</script>
