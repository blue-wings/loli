<script>
var cookie_name="index_guide";
var guide_dialog;
$(function(){
		var cookie_val=getCookie(cookie_name);
		if(parseInt(cookie_val)!=1){
			guide_dialog=$.dialog({
			    content: document.getElementById('tipbox'),
			    fixed:true,
			    opacity:0.3,
			    lock:true,
			    cancel:false,
			    bgColor:true
			})
		}
})

function close_guide(type){
	guide_dialog.close();
	setCookie(cookie_name,1,100);
	if(type==1){
		location.href="/user/reglogin.html";
	}
}

function guide_next(id){
	var id_name="step"+id;
	$(".tipbox_main").hide();
	$("#"+id_name).show();
}

</script>
