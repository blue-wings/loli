<script type="text/javascript" src="/public/js/countDownTimer.js"></script>
                <include file="subscribe:tab" />
				<div class="wp780 dy_con" id="dy_con">
					<div class="hd">&nbsp;</div>
					<div class="con">
						<p class="td_h_btn"><a href="" target="">投递记录</a></p>
						<div class="dy_list"  id="all_box">
							<ul class="dy_ul cfl">
							
			                   <volist name="list" id="vo" key="k">
								<li class="dy_li">
									<p class="hd">&nbsp;</p>
									<div class="mn">
										<dl>
										<dt class="name"><{$vo.inventoryItem.name}></dt>
											<dd class="img"><img src="<{$vo.inventoryItem.pimg}>" width="200" height="200" alt=""></dd>
											<dd class="txt">
												<p class="mask"></p>
												<div class="txt_con">
													<p class="tit"><{$vo.inventoryItem.name}></p>
													<p class="tip_xz" title="<{$vo.inventoryItem.maincomponent}>"><{$vo.inventoryItem.maincomponent}></p>
												</div>
											</dd>
										</dl>
									        <div class="pri pri_0">	
									        <if condition="$vo.start eq false">
                                                <div  class="time_wrap cfl" id= "countdown_time<{$k}>"  style="display:block" >
                                                    <p class="timeDown l countDown" clock="gz_clock" countDownSeconds="<{$vo.start_time_seconds}>" key="<{$k}>"></p>
                                                </div>
											</if>

											<div class="price_wrap" id= "price_time<{$k}>"  <if condition="$vo.start eq false"> style="display:none" </if>>
											    <p class="price cfl"><span class="l">￥<{$vo.member_price}></span>
											    <if condition="$ismember eq 0">
												 <input type="button" class="r" value="升级高级会员"></p>
												 <else/>
												 <input type="button" class="r subscribe-button" value="立即订购" pid="<{$vo.pid}>"></p>
												 </if>
											</div> 											
										</div>
									</div>
									<p class="ft">&nbsp;</p>
								</li>														
							</volist>
							</ul>
						</div>
				    <!---列表---->
		          <div class="W_pages" id="page"><{$page}></div>
					</div>
					<div class="ft">&nbsp;</div>
					
				</div>

             <script>
                 var callback = function(countDownEle){
                     var key = countDownEle.attr("key");
                     countDownEle.parent().remove();
                     $("#price_time"+key).show();
                 };

                 Loli.countDownTimer(callback);

				$("#page > a").click(function(){
					url = $(this).attr("href");
					$("#main-container").load(url);
					return false;
				})
			
			</script>
