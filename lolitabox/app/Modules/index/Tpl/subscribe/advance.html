             <script>
             $(".date_time").each(function(){
                 var time_id= $(this).attr('id');
                 timerForOrder(time_id);
             });
           
              //倒计时
             var timerForOrder = function(timeId){
               var timeDown = $('#'+timeId);
               var time_wrap = $('#countdown_'+timeId);
               var price_wrap = $('#price_'+timeId);
               var timeSpan = $('#'+timeId+"_title");
               var hiInput = timeDown.attr("value"); 
               var hiInput_b = timeDown.attr('data-type'); 

                //获得时间
                var reg = /[\:\-\s+]/; //用:或者*或者是空格将时间分割

                var time = hiInput.split(reg); 
                var timeType = hiInput_b.split(/\d+/);

              //时间差的计算
              var timerSub = function(){
                  var ts = (new Date(time[0]-0, time[1]-1, time[2]-0, time[3]-0, time[4]-0, time[5]-0)).getTime() - (new Date()).getTime();//计算剩余的毫秒数 
                  var leave1=ts%(24*3600*1000); 
                  var leave2=leave1%(3600*1000);
                  var leave3=leave2%(60*1000); 
                  var dd = Math.floor(ts/(24*3600*1000)) ;//计算剩余的天数  
                  var hh = Math.floor(leave1/(3600*1000));//计算剩余的小时数  
                  var mm = Math.floor(leave2/(60*1000));//计算剩余的分钟数  
                  var ss = Math.round(leave3/1000);//计算剩余的秒数  
                  var ta = [checkTime(dd),checkTime(hh),checkTime(mm),checkTime(ss)];
                  var countdownText = ta[0]+timeType[1]+ta[1]+timeType[2]+ta[2]+timeType[3]+ta[3];
                
                  timeSpan.html(countdownText);
                  function checkTime(t){    
                     if (t < 10 && t >= 0) {    
                         t = "0" + t;    
                      } else if(t < 0){
                        t = "00";//这个是为了防止当上线的时候已经在订阅状态了，这样显示的时间就不会是负的
                      }  
                     return t;    
                 }
                //当时间截止的时候就clear
                 if(animation){
                    if(ts<=0){
                      clearInterval(animation);
                      time_wrap.show();
                      price_wrap.hide();
                    }else if(ts > 0){
                      time_wrap.show();
                      price_wrap.hide();
                      
                    }else{
                      time_wrap.hide();
                      price_wrap.show();
                    }
                 }
                }
                var animation = setInterval(timerSub,1000);

             }  
				$("#page > a").click(function(){

					$("#main-container").load(url);
					return false;
				})
			
			</script>
