             <script>
				
				$("#page > a").click(function(){
					url = $(this).attr("href");
					$("#main-container").load(url);
					return false;
				})
				
				setInterval("time_controller()",1000);
				function time_controller(){

				   show_time("show_time",<{$endTime}>*1000-new Date().getTime());	
				   		    
				}
				function show_time(id,timestamp)
				{
				    var timer = document.getElementById(id);
				    var str_time,int_day,int_hour,int_minute,int_second;
				    var time_distance = timestamp;
				    if(time_distance>0)
				    {
				          int_day=Math.floor(time_distance/86400000)
				          time_distance-=int_day*86400000;
				          int_hour=Math.floor(time_distance/3600000)
				          time_distance-=int_hour*3600000;
				          int_minute=Math.floor(time_distance/60000)
				          time_distance-=int_minute*60000;
				          int_second=Math.floor(time_distance/1000)
				
				          if(int_hour<10)
				           int_hour="0"+int_hour;
				          if(int_minute<10)
				           int_minute="0"+int_minute;
				          if(int_second<10)
				           int_second="0"+int_second;
				          str_time=int_day+"天"+int_hour+"时"+int_minute+"分";
				          timer.innerHTML=str_time;
				    }else{
				          timer.innerHTML="0天0时0分";
				    }
				}
			
			</script>
