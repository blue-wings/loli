<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!--页头引用静态文件-->
<include file="public:_header_common.inc" />
<include file="public:hashRouter" />
</head>
<body class="body_fff">

<!--公用-头部-start-->
<div id="header">
    <div class="header">
        <div class="uinfo fm1020 cfl">
            <!--logo-->
            <div class="logo_wrap l"><!--公用-头部-start-->
                <a href="/" class="logo" title="萝莉盒首页">首页</a>
            </div>

            <!--登录-->
            <div class="info_show r">
                <if condition="$Think.cookie.nickname eq null">
                <!--登录前状态-start-->
                <ul class="login_no cfl r">
                    <li><em class="follow_bg">&nbsp;</em></li>
                    <li><a href="<{:u('user/login')}>" target="_self">登录</a></li>
                    <li><a href='<{:U("user/reglogin")}>' target="_self" class="hd_btn">注册</a></li>
                </ul>
                </if>
                <if condition="$Think.cookie.nickname neq null">
                <!--登录前状态-end-->
                <!--登录后态-start-->
                <ul class="login_yes cfl r">
                    <li class="mr20">
                        <a href="<{:u('home/index')}>" target="_self" class="login_name selected"><{$Think.cookie.nickname}></a>
                    </li>
                    <li>
                        <a href="<{:u('user/logout')}>" target="_self" class="hd_btn">注销</a>
                    </li>
                </ul>
                 </if>
                <!--登录后状态-end-->
            </div>
        </div>
    </div>
    <div class="hd_bt">&nbsp;</div>
</div>
<!--公用-头部-end-->
