<div class="tc_pop tc_share_wrap ">
	<div class="login_tit">
		<h2>想免费试用？快来表达你的试用愿望吧！</h2>
	</div>
	<div class="share_content">
		<!---分享选择--->
		<ul class="share_custom cfl">
			<li>
				<label for="sina_savestate">
					<input type="checkbox"  id="shareto_sina"   name="shareto_sina"  class="shareto_checksinabox" <if condition="$bind['sina'] eq 1">checked="checked"</if>>
					<b title="分享到新浪微博" class="i_sina">&nbsp;</b>新浪微博
				</label>
			</li>
			<li>
				<label for="qq_savestate">
					<input type="checkbox" id="shareto_qq"    name="shareto_qq"  class="shareto_checkqqbox"  <if condition="$bind['qq'] eq 1">checked="checked"</if> >
					<b title="分享到腾讯微博" class="i_qqweibo"></b>腾讯微博
				</label>
			</li>
		</ul>
		<!---内容--->		
		<div class="share_entry">
			<textarea class="input_detail"  id="shareto_textarea" style="height:58px;">您可以在这里填写您的试用愿望：</textarea>
		</div>
		<!---按钮--->		
		<div class="share_smb">
			<a href="javascript:void(0)" class="W_pin_b"  id="to_share">我想试用</a>
			<a href="javascript:void(0)" class="W_pin_grey"  style="display:none" id="in_share" >请求中...</a>
			<a href="javascript:void(0)" class="A_line2"  onclick="tryto_dialog.close()">不想免费试用了</a>
		</div>
		<p style="color:#ccc;'">点击“我想试用”按钮，就会把您想试用的愿望转发到微博并@LOLITABOX，您将有机会免费获得您想试用的产品或萝莉盒。</p>
	</div>
</div>
<input type="hidden" name="if_sina" id="if_sina" value="<{$bind['sina']}>"/>
<input type="hidden" name="if_qq" id="if_qq" value="<{$bind['qq']}>"/>
<input type="hidden" name="tryto_pid" id="tryto_pid" value="<{$return[pid]}>"/>
<input type="hidden" name="tryto_type" id="tryto_type" value="<{$return[type]}>"/>
<input type="hidden" name="tryto_pid" id="tryto_img" value="<{$return[img]}>"/>
<input type="hidden" name="tryto_type" id="tryto_name" value="<{$return[name]}>"/>
<script>
function user_ifbind(){
	$.ajax({
		url:"<{:u('home/user_if_bind')}>",
		type:"post",
		dataType:"json",
		async:false,
		success:function(ret){
			if(parseInt(ret.status)==1){
					$("#if_sina").val(ret.info.sina);
					$("#if_qq").val(ret.info.qq);
			}
		}
	})
}

 $(function(){
	var if_qq="<{$bind['qq']}>";
	var if_sina="<{$bind['sina']}>";
	if(if_qq!=1 && if_sina!=1){
		$("#to_share").attr("class","W_pin_grey");	
	}
}) 

$(".shareto_checksinabox").click(function(){
	if(document.getElementById("shareto_sina").checked==false){
		$("#if_sina").val(0);
		if(document.getElementById("shareto_qq").checked==false){
			$("#shareto_bt").addClass('disable');
			$("#to_share").attr("class","W_pin_grey");	
		}
	}else{
		user_ifbind();
		if($("#if_sina").val()!=1){
			if($("#if_sina").val()==0){
				window.open("__APP__/user/sina_lock");
			}else{
				window.open("__APP__/user/sina_login");
			}
			document.getElementById("shareto_sina").checked=false;
		}else{
			$("#to_share").attr("class","W_pin_b");	
		}
	}
})

$(".shareto_checkqqbox").click(function(){
	if(document.getElementById("shareto_qq").checked==false){
		$("#if_qq").val(0);
		if(document.getElementById("shareto_sina").checked==false){
			$("#to_share").attr("class","W_pin_grey");	
		}
	}else{
		user_ifbind();
		if($("#if_qq").val()!=1){
			if($("#if_qq").val()==0){
				window.open("__APP__/user/qq_lock");
			}else{
				window.open("__APP__/user/qq_login");
			}
			document.getElementById("shareto_qq").checked=false;
		}else{
			$("#to_share").attr("class","W_pin_b");	
		}
	}
})

$("#shareto_textarea").focus(function(){
	if($("#shareto_textarea").val()=="您可以在这里填写您的试用愿望："){
		$("#shareto_textarea").val("");
	}
})

$("#to_share").click(function(){
		var type_sina=$("#if_sina").val();
		var share_content=$("#shareto_textarea").val();
		if($.trim($("#shareto_textarea").val())=="您可以在这里填写您的试用愿望："){
			share_content="";
		}
		var try_pid=$("#tryto_pid").val();
		var try_type=$("#tryto_type").val();
		var tryto_img=$("#tryto_img").val();
		var tryto_name=$("#tryto_name").val();
		var type_qq=$("#if_qq").val();
		if(type_sina==0 && type_qq==0){
			return false;
		}
		$("#to_share").hide();
		$("#in_share").show();
		$.ajax({
			url:"<{:u('home/user_tryout')}>",	
			type:"post",
			dataType:"json",
			data:{"pid":try_pid,"try_type":try_type},
			success:function(ret){
				$("#in_share").hide();
				$("#to_share").show();
				y_dialog("<p>您的试用愿望已经发出，请关注萝莉盒官方微博和微信，</p><p>以便及时了解免费试用活动详情。</p>",3,function(){
					tryto_dialog.close();
				});
				tryout_shareto(try_pid,try_type,tryto_name,tryto_img,share_content,type_sina,type_qq);
			}
		})
})


/**
 * 试用转发到微博
 * @param id
 * @param type
 * @param name
 * @param img
 */
function tryout_shareto(id,type,name,img,content,sina,qq){
	$.ajax({
		url:"/home/tryout_shareto.html",
		type:"post",
		dataType:"json",
		data:{id:id,type:type,name:name,img:img,content:content,sina:sina,qq:qq},
		success:function(ret){}
	})
}



</script>
