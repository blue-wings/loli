<script>
function get_follow_list(){
	$.ajax({
		url:"/club/getFollowListOfBrand.html",
		type:"post",
		dataType:"json",
		data:{bid:1},
		success:function(ret){
			var html="";
			$.each(ret.info,function(i,index){
				html+="<li><a href=\""+index.spaceurl+"\" target=\"_blank\"><img src=\""+index.userface+"\" width=\"45\" height=\"45\" alt=\""+index.nickname+"\"></a></li>";
			})
			$(".be_attention_header").html("");
			$(".be_attention_header").append(html);
		}
	})
}
</script>
