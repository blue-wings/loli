					<div class="tab">
						<div class="tad_li cfl">
							<a href="javascript:;" class="select"><p><span class="txt">自主提货区</span><span class="on_bg"></span></p></a>
							<a href="javascript:;"><p><span class="txt">自动发货区</span><span class="on_bg"></span></p></a>
							<a href="javascript:;" class="nobr"><p><span class="txt"><em class="gz_help">HELP</em></span><span class="on_bg"></span></p></a>
						</div>
					</div>
				</div>
				<div class="wp780 th_con">
					<div class="hd">&nbsp;</div>
					<div class="con">
						<div class="th_tit cfl"><p class="l">共有<span class="g1"><{$productDetailsCount}></span>种试用品需要您提货，请注意<span class="g2">有效期标红</span>的产品，尽快提货。</p><p class="r">客服热线：<span class="tel g3">4006-263-362</span></p></div>
						<div class="th_list">
							<p class="ab_a">&nbsp;</p>
							<ul class="th_ul autoMain cfl">
								<volist name="productDetails" id="productDetail">
									<li class="th_li">
										<dl>
											<dt><span class="check_bg"><input type="checkbox" id="<{$productDetail.product.pid}>_pickup_checkbox" class="pickup_checkbox" name=""><i class="checker" pid="<{$productDetail.product.pid}>">&nbsp;</i></span></dt>
											<dd class="img"><a href="" target="_blank"><img src="<{$productDetail.product.pimg}>" width="150" height="150" alt="" /></a></dd>
											<dd class="name" style="width:140px; overflow:hidden"><a href="" target="_blank" title="<{$productDetail.product.pname}>"><{$productDetail.product.pname}></a></dd>
											<dd class="txt cfl"><span class="l">5ml</span><span class="r">数量：<{$productDetail.product.inventory}></span></dd>
											<dd class="md" style="padding:0 10px">有效期至：<p class="expiration" style="display:inline"><{$productDetail.product.expiration_date}></p></dd>

									</li>
								</volist>

							</ul>
							<p class="ab_b">&nbsp;</p>

						<!---列表---->
							<div class="W_pages" id="page"><{$page}></div> 
						<if condition="$productDetailsCount gt 0">
					        <div class="th_sure cfl">
					        	<p><span class="all_check" id="all_select"><input type="checkbox" id="all_select" name=""><i>&nbsp;</i>全部提走</span></p>
					        	<p>您本次提走<span class="g4" id="product_num">0</span>件产品</p>
					        	<p>总重量<span class="g4">0</span>kg</p>

			<!--右边content-end-->
			
			<script>
				$(".expiration").each(function(){
					var todayStr = getTodayFormate();
					if($(this).text()<todayStr){
						$(this).css("color","red");
					}
				})
				
				$(".checker").click(function(){
					var pid = $(this).attr("pid");
					console.log(pid)
					if($(this).hasClass("select")){
						$(this).removeClass("select");
						$("#"+pid+"_pickup_checkbox").attr("checked",false);
					}else{
						$(this).addClass("select");
						$("#"+pid+"_pickup_checkbox").attr("checked",true);
					}
					var count = 0;
					$(".pickup_checkbox").each(function(){
						if($(this).attr("checked")){
							count++;
						}		
					})
					$("#product_num").text(count);
				})
				
			</script>
