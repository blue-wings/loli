<script type="text/javascript">
	$(document).ready(function(){
		var oLi = document.getElementById('qList').getElementsByTagName('li');
		$('.qa_con').hide(); 
		$('.qa_con:first').show(); 
		$('.q_trigger').click(function(){				 
			var n = $(this).parent("li").index();
			for(var i=0; i< oLi.length; i++){
			    if(i!=n){
			    	$('.q_trigger').eq(i).removeClass("active").next().slideUp();
			}else{
				$(this).addClass("active").next().slideDown(); 
			}
		}
				
		});
	});
</script>
