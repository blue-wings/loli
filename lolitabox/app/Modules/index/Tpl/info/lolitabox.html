<!--个人中心--内容--start-------->
<div class="fm1020_b cfl">
	<!--左侧导航--->
	<div class="f275 wp275 l">
		<div class="hd_t"></div>
		<div class="main ">
			<!--导航--->
			<div class="My_personal_nav">
				<div class="menu">
					<ul>
					<if condition="$return[titlelist] neq ''">
						<foreach name="return[titlelist]" item="list">
							<li class="item7">
								<h3 class="item_hd item_hd1"><a><{$list[title]}></a></h3>
								<div class="item_col">
								<foreach name="list[info]" item="info">
										<p class="item_col_list">
											<a href="<{:u('info/lolitabox',array('aid'=>$info[aid]))}>">
												<{$info[title]}>
											</a>
										</p>
								</foreach>
								</div>
							</li>
						</foreach>
					</if>
					</ul>
				</div>
			</div>
		</div>
		<div class="ft"></div>
	</div>
	
	<!--右侧-内容-->
	<div class="f738 r wp738">	
		<div class="hd">
			<h2 class="tit_us">
						<if condition="$article_info[abst] neq ''">
							<{$article_info[abst]}>
						<else />
							<{$article_info[title]}>
						</if>
			</h2>
		</div>
		<div class="main My_details_wrap">
			<div class="us_wrap">
				<p class="text">
				<{$article_info.info}>
				</p>
			</div>
		</div>
		<div class="ft"></div>
	</div>
</div>
<script>
var aid="<{$return[aid]}>";
var url="/info/lolitabox/aid/"+aid+".html";
$(".menu a[href*='"+url+"']").addClass("select");
</script>
