<script type="text/javascript">

$(function(){
	$("#account").focus();
	$("#account,#password").bind("keydown",function(e){
		 if(e.keyCode==13) {loginsubmit()}
	})
	
})


	function checkSubmit()
	{
		var account = $("#account").val();
		var password = $("#password").val();
		if(account=="" ||  password==""){
			alert("用户名或密码不能为空。");
			return false;
		}
		return true;
	}
	
	function reset()
	{
		$("#account").val("");
		$("#password").val("");
	}
	
	function loginsubmit()
	{
		if(checkSubmit()){
			document.loginForm.submit();
		}
	}
</script>
