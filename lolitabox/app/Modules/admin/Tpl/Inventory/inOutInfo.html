<include file="Public:header" />
<style>
table{white-space:normal; word-break:break-all;overflow:hidden}
tr{
	text-align:center;
}
.listshow{
	/*display:none;*/
}
</style>
<div class="listshow">
<table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="15" height="30"><img src="__PUBLIC__/images/tab_03.gif" width="15" height="30" /></td>
        <td width="1101" align="left" background="__PUBLIC__/images/tab_05.gif"><img src="__PUBLIC__/images/311.gif" width="16" height="16" />库存管理</td>
        <td width="281" background="__PUBLIC__/images/tab_05.gif"><table border="0" align="right" cellpadding="0" cellspacing="0">
            <tr>
              <td width="60"></td>
            </tr>
        </table></td>
        <td width="14"><img src="__PUBLIC__/images/tab_07.gif" width="14" height="30" /></td>
      </tr>
    </table></td>  
  </tr>
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="9" background="__PUBLIC__/images/tab_12.gif">&nbsp;</td>
        <td bgcolor="#f3ffe3">
        <table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#c0de98">
          <tr background="__PUBLIC__/images/tab_14.gif" align="center">
            <td width="8%" height="26">时间</td>
            <td width="5%" height="26">实际库存变化</td>
			<td width="10%" height="26">动作</td>
          	<td width="10%" height="18">备注</td>
          	<td width="10%" height="18">审批人</td>
          </tr>
          <volist name="list.info" id="vo" key="k">
			<tr height='20' align="center">
				<td height="20" bgcolor="#FFFFFF">{$vo.add_time|date="Y-m-d H:i:s",###}</td>
				<td height="20" bgcolor="#FFFFFF">{$vo.quantity}</td>
				<td height="20" bgcolor="#FFFFFF">{$vo.operator}</td>
				<td height="20" bgcolor="#FFFFFF">{$vo.message}</td>
				<td height="20" bgcolor="#FFFFFF">{$vo.agreeoperator}</td>
			</tr>
		  </volist>
		  <if condition="$list.info eq ''">
			<tr height='20' align="center"><td height="20" colspan="5" bgcolor="#FFFFFF">暂无出入库详细资料</td></tr>
		  <else/>
			<tr height='20'>
			<td height="20" colspan="5" bgcolor="#FFFFFF">库存量:{$list.plan}&nbsp;&nbsp;实际库存量:{$list.reality}</td>
			</tr>
		  </if>
        </table></td>
        <td width="9" background="__PUBLIC__/images/tab_16.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
</table>
</div>
<include file="Public:footer" />
