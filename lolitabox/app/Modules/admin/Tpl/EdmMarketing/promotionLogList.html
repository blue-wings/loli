<include file="Public:header" />
<link rel="stylesheet" href="/public/js/jquery_theme/base/jquery.ui.all.css">
<script src="/public/js/jquery_ui/jquery.ui.core.js"></script>
<script src="/public/js/jquery_ui/jquery.ui.widget.js"></script>
<script src="/public/js/jquery_ui/jquery.ui.datepicker.js"></script>
<link rel="stylesheet" href="/public/colorbox/colorbox.css">
<script src="/public/colorbox/jquery.colorbox-min.js"></script>
<style>
tr{
	text-align:center;
}
.f_width{
	display:block;
	width:120px;
	float:left;
	height:20px;
	font-size:14px;
	font-weight:bold;
}
input{
	border-color:#008080;
}
.createmakt,.particular{
	display:none;
}
.show{
	display:none;
}
.ntitle{
	font-size:16px;
	color:#004040;
}
.left{
	padding:10px  50px;
}
.fo{
	font-size:14px;
	color:#004040;
}
</style>
<div class="panel">
	<div align="left">
		<fieldset class="fieldset"><legend>查询条件</legend>
			<form name="myform" id="myform" action="__ACTION__" method="get">
				任务ID：<input type="text"  name="taskid"  value="{$Think.request.taskid}">
				用户ID：<input type="text"  name="userid"  value="{$Think.request.userid}">
				发送对象：<input type="text" name="target"  value="{$Think.request.target}">
				<br/><br/>
				<input type="button" name="resetpage" value="重置">
				<input type='submit' name='search' value=" 查 询">
			</form>
		</fieldset>			
	</div>
</div>
<div class="showcontents">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr style="text-align:left">
        <td width="15" height="30"><img src="__PUBLIC__/images/tab_03.gif" width="15" height="30" /></td>
        <td width="281" background="__PUBLIC__/images/tab_05.gif"><img src="__PUBLIC__/images/311.gif" width="16" height="16" />推广日志列表</td>
        <td width="1101" background="__PUBLIC__/images/tab_05.gif" align="right">
        {$page}
        </td>
        <td width="14"><img src="__PUBLIC__/images/tab_07.gif" width="14" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="9" background="__PUBLIC__/images/tab_12.gif">&nbsp;</td>
        <td bgcolor="#f3ffe3">
         <table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#c0de98">
          <tr background="__PUBLIC__/images/tab_14.gif">
            	<td width="5%" height="26">ID</td>
             <td width="8%" height="18"><div align="center" class="STYLE2 STYLE1">任务ID</div></td>
             <td width="3%" height="18"><div align="center" class="STYLE2">用户ID</div></td>  
             <td width="15%" height="18"><div align="center" class="STYLE2">发送对象</div></td>
            <td width="5%" height="18"><div align="center" class="STYLE2">发送状态</div></td>
            <td width="15%" height="18"><div align="center" class="STYLE2">发送时间</div></td>
          </tr>
          <volist name="list" id="vo"  key="k">
          <tr height="30px">
          	<td bgcolor="#FFFFFF" height="18">{$vo.id}</td>
			 <td bgcolor="#FFFFFF" height="18">{$vo.taskid}</td>
			 <td bgcolor="#FFFFFF" height="18">
				{$vo.userid}
			 </td>
			  <td bgcolor="#FFFFFF" height="18">
				{$vo.target}
			 </td>
			 <td bgcolor="#FFFFFF" height="18"><eq name="vo.status" value="1">成功<else/>失败</eq></td>
			 <td bgcolor="#FFFFFF" height="18">
				<if condition="$vo['sendtime']  neq 0">{$vo.sendtime|date="Y-m-d H:i:s",###}<else/>-------</if>
			 </td>

          </tr>
		</volist>
        </table>
		</td>
        <td width="9" background="__PUBLIC__/images/tab_16.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  <tr>
	<if condition="$list eq ''  OR $list eq null">
	<td  colspan='9'><b>无数据</b></td>
	<else />
	<td  colspan='9'>{$page}</td>
	</if>
  </tr>
</table>
</div>
<include file="Public:footer" />
