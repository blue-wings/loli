<include file="Public:header" />
<link href="__PUBLIC__/css/table.css" type="text/css" rel="stylesheet"/>
<link href="__PUBLIC__/js/common.css" type="text/css" rel="stylesheet"/>
<div id="main" class="main" >
<div class="content">
<div class="list-div">
<form method='post'  id="form1"  action="__URL__/update/">
<table cellpadding=3 cellspacing=3 id="datatable" style="width:50%;">
<tr>
<th colspan="2" align="left">编辑<eq name="vo.level"  value="1">应用</eq><eq name="vo.level" value="2">模块</eq><eq name="vo.level"  value="3">操作</eq> [ <a href="__URL__">返回列表</a> ]</th>
</tr>
<tr>
	<td class="tRight" ><eq name="vo.level"  value="1">应用</eq><eq name="vo.level" value="2">模块</eq><eq name="vo.level"  value="3">操作</eq>名：</td>
	<td class="tLeft" ><input type="text" class="medium bLeftRequire" check='Require' warning="<eq name="vo.level" value="1">应用</eq><eq name="vo.level" value="2">模块</eq><eq name="vo.level" value="3">操作</eq>名称不能为空,且不能含有空格"  name="name" value="{$vo.name}"></td>
</tr>
<tr>
	<td class="tRight" >显示名：</td>
	<td class="tLeft" ><input type="text" name="title" value="{$vo.title}"></td>
</tr>
<tr>
	<td class="tRight" >分 组：</td>
	<td class="tLeft" >
	<SELECT class="medium bLeft" name="group_id">
	<option value="">未分组</option>
	<volist name="list" id="group">
	<option value="{$group.id}" <eq name="group.id" value="$vo['group_id']">selected</eq>>{$group.title}</option>
	</volist>
	</SELECT>
	</td>
</tr>
<tr>
	<td class="tRight">是否菜单中显示：</td>
	<td class="tLeft">
    <select class="small bLeft"   name="type">
	<option <eq name="vo.type" value="1" >selected</eq> value="1">否</option>
	<option <eq name="vo.type" value="0" >selected</eq> value="0">是</option>
	</select>
    </td>
</tr>
<tr>
	<td class="tRight">状态：</td>
	<td class="tLeft"><SELECT class="small bLeft"  name="status">
	<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
	<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
	</SELECT></td>
</tr>
<tr>
	<td class="tRight tTop">描 述：</td>
	<td class="tLeft"><TEXTAREA class="large bLeft" name="remark"  rows="5" cols="57">{$vo.remark}</textarea></td>
</tr>
<tr>
	<td></td>
	<td class="center">
    <input type="hidden" name="id" value="{$vo.id}" >
	<input type="hidden" name="pid" value="{$vo.pid}">
	<input type="submit" value="保存">
    <input type="reset" onclick="history.back(-1)" value="取消" >
</td>
</tr>
</table>
</form>
</div>
</div>
</div>

<include file="Public:footer" />
