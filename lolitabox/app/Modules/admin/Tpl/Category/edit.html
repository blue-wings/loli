			<input type="hidden" name="ctype" value="{$categoryinfo.ctype}">
			<input type="hidden" name="cid" value="{$categoryinfo.cid}">

				<legend>修改分类</legend>

					<td>上级分类:

						      		for($i=0; $i<$categorylist[signnum]; $i++){

						      		</php>

				</tbody>
				</table>
