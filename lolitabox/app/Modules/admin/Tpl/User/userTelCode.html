<include file="Public:header" />
<div class="panel">
<div align="left">			
<fieldset class="fieldset">
<legend>{$Think.request.listname}查询条件</legend>
<form name="myform" id="myform" action="__ACTION__" method="get">
手机号查询：<input name='tel' type='text' value='{$Think.get.tel}'>  
<br><br>
<input type="button" name="resetpage" value="重置">
<input type="submit" name="search" vlaue="提交" /><br><br>
</form><br/>
</fieldset>
</div>
</div>

<notempty name="info">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="15" height="30"><img src="__PUBLIC__/images/tab_03.gif" width="15" height="30" /></td>
        <td width="281" background="__PUBLIC__/images/tab_05.gif"><img src="__PUBLIC__/images/311.gif" width="16" height="16" /> <span class="STYLE4">用户手机验证信息</span></td>
        <td width="1101" background="__PUBLIC__/images/tab_05.gif" align="right"></td>
        <td width="14"><img src="__PUBLIC__/images/tab_07.gif" width="14" height="30" /></td>
      </tr>
    </table>
    </td>
  </tr>
  <tr>
    <td>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="9" background="__PUBLIC__/images/tab_12.gif">&nbsp;</td>
        <td bgcolor="#f3ffe3">
        <form name="orderlist" id="orderlist" >
        
           <if condition="$info eq 1">
          	<div style="margin-left:100px;margin-top:10px;"><b>没有查到此手机号的验证信息</b></div>
          <else />       
         <table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#c0de98">
          <tr background="__PUBLIC__/images/tab_14.gif" align="center" height="26" id="awarp">
            <td width="3%"> 用户ID	</td>
            <td width="10%">手机号	</td>
            <td width="5%"> 手机验证码	</td>
            <td width="5%"> 绑定状态	</td>
          </tr>
          <tr height="26" align="center" bgcolor="#FFFFFF">
            <td>
            	{$info.userid}
            </td>
            <td>
            	{$info.tel}
            </td>
            <td>
				{$info.code}
			</td>
            <td>
				<if condition="$info.if_check eq 0">
					未绑定
				<elseif condition="$info.if_check eq 1" />
					已绑定
				<elseif condition="$info.if_check eq 2" />
					已解绑
				</if>
            </td>
          </tr>
        </table>
        </if>
        
        </form>
		</td>
        <td width="9" background="__PUBLIC__/images/tab_16.gif">&nbsp;</td>
      </tr>
    </table>
    </td>
  </tr>
  <tr>
    <td height="29" style="background:url(__PUBLIC__/images/tab_21.gif)" >&nbsp;</td>
  </tr>
</table>
</notempty>

<include file="Public:footer" />
