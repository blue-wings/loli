<script type="text/javascript">
$(function(){
	$("form[name=frm]").prepend("<input type='hidden' name='shopid' value="+"{$Think.get.shopid}"+">");
	$("#sele").toggle(function(){
		$('[name=id[]]:checkbox').attr('checked',true);
	},function(){
		$('[name=id[]]:checkbox').attr('checked',false);
	});
	$(":button[name]").bind('click',function(){
		$(".list").hide();
		$(".crea").show('fast');
	})
})

function clearem(name){
	$("input[name='"+name+"']").attr('value','');
}
function tips(v){
	$("select[name='brandlist']>option").hide().filter(":contains('"+v+"')").show();
	$("select[name='brandlist']>option:eq(1)").attr('selected','true');
}
function setBrandV(val,txt,num){
	$("input[name='brandid']").val(val);
	$("input[name='brandtxt']").val(txt);
}

function changeStatus(id,key){
	var sta=$(":hidden[name='sta_"+key+"']").val();
	if(sta==1){sta=0}else{sta=1}
	if(id != undefined){
		$.ajax({
			url:"{:U('Shop/changeShopSta')}",
			type:"post",
			dataType:"json",
			data:"sid="+id+'&sta='+sta+'&type=shopinfo&n='+Math.random(),
			success: function(chkresult){
				if(parseInt(chkresult.status)==1){
					$(":hidden[name='sta_"+key+"']").val(sta);
					if(sta==1){
						$("#img_"+key+">img").attr('src','/admin/Public/images/status_1.gif');
					}else{
						$("#img_"+key+">img").attr('src','/admin/Public/images/010.gif');
					}
				}
			}
		})
	}
}

function editshopinfo(infoid){
	$.ajax({
		url:"__ACTION__",
		type:"post",
		dataType:"json",
		data:"infoid="+infoid+'&n='+Math.random(),
		success: function(chkresult){
			if(parseInt(chkresult.status)==1){
				var data=chkresult.data;
				$("form[name=frm]").prepend("<input type='hidden' name='id' value="+data.id+">");
				$("input[name='title']").val(data.title);
				$("input[name='shopid']").val(data.shopid);
				$("input[name='sortid']").val(data.sortid);
				$("input[name='brandtxt']").val($("select[name='brandlist']>option[value='"+data.brandid+"']").text());
				$("input[name='brandid']").val(data.brandid);
				$(":radio[name='status'][value='"+data.status+"']").attr('checked',true);
				$('input').each (function(){this.onfocus="";});
				KE.html('content',data.content);
				$(".list").hide();
				$(".crea").show('fast');
				$(":submit[name='sub']").attr('name','editsub');
			}
		}
	})
}
</script>
