    <div class="list-div">
    <form method="post" id="form1" action="__URL__/setModule/">
      <table cellpadding="0" cellspacing="0" border="0" id="datatable">
       <tr>
          <th scope="col" colspan="3" align="left">模块授权 [ <a href="__URL__">返 回</a> ]</th>
        </tr>
        <tr>
        	<td colspan="3"></td>
        </tr>

          <td height="5" colspan="3"><a href="__URL__/app/groupId/{$Think.get.groupId}">应用授权</a> | 模块授权 | <a href="__URL__/action/groupId/{$Think.get.groupId}">操作授权</a></td>
        </tr>
        <tr  align="left" style=" background-color:#CCC;">
          <td>当前组：  
           <select name="groupId" id="groupId" onChange="location.href = '__URL__/module/groupId/'+this.options[this.selectedIndex].value;">
           <option value="">选择组</option>
			<foreach name="groupList" item="vo">
          	<option value="{$key}" <php>if($selectGroupId==$key)echo "selected";</php> >{$vo}</option>
            </foreach>
          </select>
          </td>
        </tr>
        <tr  align="left" style=" background-color:#CCC;">
          <td>当前应用：  
           <select name="appId" id="appId" onChange="location.href = '__URL__/module/groupId/'+$('#groupId').val()+'/appId/'+this.options[this.selectedIndex].value;">
           <option value="">选择应用</option>
			<foreach name="appList" item='vo'>
          	<option value="{$key}" <php>if($selectAppId==$key)echo "selected";</php> >{$vo}</option>
            </foreach>
          </select>
          </td>
        </tr>
        <tr>
          <td>
			<ul style="padding:2px; margin-top:5px;list-style:none;">
				<foreach name="moduleList" item="vo">
					 <li style="display:inline;">
					<input type="checkbox" name="groupModuleId[]" value="{$key}" <php> if(in_array($key,$groupModuleList)) { echo "checked"; }</php> >{$vo}
					</li>
				</foreach>
			</ul>
          </td>
        </tr>
        <tr align="left" style=" background-color:#CCC;">
          <td><input type="checkbox"  id="allSelect" value="全选">全选
            &nbsp;
            <input type="checkbox"  id="InverSelect" value="反选">反选

            <input type="submit" value="保存">
            &nbsp;
			<input type="hidden" name="module" value="ThinkNode">
		</td>
        </tr>
        <tr>
          <td height="5" class="bottomTd" ></td>
        </tr>
      </table>
