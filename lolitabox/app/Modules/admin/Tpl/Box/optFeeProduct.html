<script language="javascript" type="text/javascript"> 
function checkForm()
{
	var name=$("#name").val();
	var price=$("#price").val();
	var type=$("#type").val();
//	var pic=$("#pic").val();
	
	if(name=="" || type==""  || pic==""){
		alert("名称或价格或类型不能为空!");
		return false;
	}
	if(price <= 0 || "/^[1-9]\d*$/".exec(price)){
		alert("价格必须大于0并且必须为正整数。");
		return false;
	}
	return true;
}
</script>
