<include file="Public:header" />
<style>
input,select{
	border:solid #808080 1px;
}

.tawid{
	height:25px;
	border-collapse:collapse;
	width:90%;
	margin-left:30px;
}

.tawid tr{height:28px;}
.tawid td{ border:1px solid #666; border-collapse:collapse; text-align:center;}
.tb1{width:800px}
.valnull{font-weight:bolder;color:#FF8040;};
.datalist{border:0;}
</style>

<div align="left" style="color:#0080FF;font-size:16px">
	<fieldset class="fieldset"><legend>创建</legend>
	<input type="button" name ='createAppreciation' value="创建增值方案"><br/><br/>
	<form action="__ACTION__" method="GET">
	方案ID:<input type="text" name="reid" value="{$Think.get.reid}">
	方案名称:<input type="text" name="rename" value="{$Think.get.rename}">
	<input type="submit" value="查询"  name="sub" style="width:100px;">&nbsp;&nbsp; <br/>
</form>
	
	
	</fieldset>			
</div>

<table cellpadding="0" cellspacing="0" class="tawid">
	<tr bgcolor="#f5f5f5">
		<td width="3%">ID</td>
		<td width="8%">增值方案名称</td>
		<td width="8%">价格</td>
		<td width="15%">备注</td>
		<td width="5%">状态</td>
		<td width="10%">操作</td>
	</tr>
	<volist name="list" id="volist" key="k">
	<tr>
		<td>{$volist.id}</td>
		<td>{$volist.projectname}</td>
		<td>{$volist.price}</td>
		<td>{$volist.remark}</td>
		<td>
			<if condition="$volist.status eq 1">
				<a href="__ACTION__/id/{$volist.id}/changestatus/0" ><img src="__PUBLIC__/images/status_1.gif"/>
			<else/>
				<a href="__ACTION__/id/{$volist.id}/changestatus/1" ><img src="__PUBLIC__/images/status_0.gif"/>
			</if>
			</a>
		</td>
		<td>
			<a href="#" onclick="ahref('lookup','{$volist.id}')">管理</a>
		</td>
	</tr>
</volist>
<if condition="$list">
<tr><td colspan="10" class="datalist">{$page}</td></tr>
<else />
<tr><td colspan="10" class="valnull">抱歉,没有查询到您搜索的信息,请检查!</td></tr>
</if>
</table>

<script type='text/javascript'>
$(":button[name='createAppreciation']").bind('click',function(){ahref('create')});

function ahref(action,value){
	var str='__URL__/boxRelationManage/action/'+action
	if(value){
		str+="/id/"+value;
	}
	location.href = str;
}
</script>
<include file="Public:footer" />
