 <include file="Public:header" />
<script type="text/javascript" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
	<script>
	KE.show({
		id : 'info',
		imageUploadJson : '__PUBLIC__/kindeditor/php/upload_json.php',
		fileManagerJson : '__PUBLIC__/kindeditor/php/file_manager_json.php',
		allowFileManager : true,
		afterCreate : function(id) {
			KE.event.ctrl(document, 13, function() {
				KE.util.setData(id);
				document.forms['frm'].submit();
			});
			KE.event.ctrl(KE.g[id].iframeDoc, 13, function() {
				KE.util.setData(id);
				document.forms['frm'].submit();
			});
		}
	});
	</script>
<div id="dis" style="display:block;margin-top:20px;height:500px;">
<form method="POST" name="frm" id="frm"  action="{:U('Box/detail')}">
盒子名称:<input type="text" name="bname" id="bname" value="{$box.name}" disabled="disabled" size=30><br/>
<input type="hidden" value="{$box.boxid}" id="bid" name="bid">
<div style="float:left;">订购须知:</div><textarea name="abst" id="abst" style="width:68%;height:50px;">{$box.instruction}</textarea><br/>
<div style="float:left;">产品列表:</div><textarea name="prolist" id="prolist" style="width:68%;height:50px;">{$box.product_list}</textarea><br/>
<div style="float:left;clear:both">产品详情:</div>
<textarea name="info" id="info" style="width:68%;height:300px;visibility:inherit;">{$box.details}</textarea>
<input style="margin-left:35%;margin-top:10px;width:60px;height:25px;background:#F0F0EE" type="submit" value="确定">
</form>
</div>
<include file="Public:footer" />
