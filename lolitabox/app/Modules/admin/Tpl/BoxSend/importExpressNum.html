<include file="Public:header" />
<div class="panel">
	<div align="left">
	<fieldset class="fieldset">
		<legend>上传快递单号</legend>
		<form name="upload" action="__SELF__" method="post" enctype="multipart/form-data">
		请上传你的csv文件：<input type="file" name="file" />
		<input type="submit" name="upfile" vlaue="上传" />
		</form>
		<span class="tips">P.S.:只允许.csv格式的，<=2M的文件上传</span>
	</fieldset>
	</div>
</div>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="15" height="30"><img src="__PUBLIC__/images/tab_03.gif" width="15" height="30" /></td>
        <td width="1101" background="__PUBLIC__/images/tab_05.gif"><img src="__PUBLIC__/images/311.gif" width="16" height="16" /> <span class="STYLE4">有问题的单号列表 (数据扫描结果：正常数据{$info.succcount|default=0}条，异常数据{$info.failcount|default=0}条，共{$info.total|default=0}条。)</span></td>
        <td width="281" background="__PUBLIC__/images/tab_05.gif"><table border="0" align="right" cellpadding="0" cellspacing="0">
            <tr>
            </tr>
        </table></td>
        <td width="14"><img src="__PUBLIC__/images/tab_07.gif" width="14" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="9" background="__PUBLIC__/images/tab_12.gif">&nbsp;</td>
        <td bgcolor="#f3ffe3"><table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#c0de98">
          <tr background="__PUBLIC__/images/tab_14.gif" align="center" height="18">
          	<td width="5">序号</td>
            <td width="20%">订单号</td>
            <td width="15%">快递公司</td>
            <td width="15%">快递单号</td>
            <td width="25%">发货时间</td>
          </tr>
          <if condition="$info.failcount neq ''">
          	<volist name="info.fail" id="fail" key="k">
	          <tr align="center"  height="18" bgcolor="FFFFFF">
	            <td>{$k}</td>
	            <td>{$fail[0]}</td>
	            <td>{$fail[1]}</td>
	            <td>{$fail[2]}</td>
	            <td>{$fail[3]}</td>
	          </tr>
	        </volist>
	        <tr align="center">
	        	<td colspan="5"><input name="exerror" type="button" value="导出问题数据"></td>
	        </tr>
          </if>
        </table></td>
        <td width="9" background="__PUBLIC__/images/tab_16.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td height="29"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="15" height="29"><img src="__PUBLIC__/images/tab_20.gif" width="15" height="29" /></td>
        <td background="__PUBLIC__/images/tab_21.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="25%" height="29" nowrap="nowrap"><span class="STYLE1"></span></td>
            <td width="75%" valign="top" class="STYLE1"></td>
          </tr>
        </table></td>
        <td width="14"><img src="__PUBLIC__/images/tab_22.gif" width="14" height="29" /></td>
      </tr>
    </table></td>
  </tr>
</table>
<script>
$(":button[name='exerror']").bind('click',function(){
	location.href="__ACTION__/exerror/export";		
})
</script>
<include file="Public:footer" />
