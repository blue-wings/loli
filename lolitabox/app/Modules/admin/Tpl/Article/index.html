$(function() {
	$( "#time_start" ).datepicker({
		changeMonth: true,

			$( "#time_start" ).datepicker( "option", "minDate", selectedDate );

	});
	$( "#time_end" ).datepicker({
		changeMonth: true,
		numberOfMonths: 1,

});

/**
* 全选checkbox,注意：标识checkbox id固定为为check_box
* @param string name 列表check名称,如 uid[]
*/
function selectall(name) {
	if ($("#check_box").attr("checked")==false) {
		$("input[name='"+name+"']").each(function() {
			this.checked=false;
		});
	} else {
		$("input[name='"+name+"']").each(function() {
			this.checked=true;
		});
	}

}

//通过JS转换状态
function status(id,type){
	$.ajax({
		url:"{:u('Article/status')}",
		type:"post",
		dataType:"json",
		data:"id="+id+"&type="+type+'&n='+Math.random(),
		success: function(chkresult){
			if(parseInt(chkresult.status)==1){
				$("#"+type+"_"+id+" img").attr('src', '__PUBLIC__/images/status_'+chkresult.data+'.gif');
			}
		}
	})
}
