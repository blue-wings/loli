<include file="Public:header" />

<form name="myform" id="myform" action="__ACTION__" method="GET">
获奖人邮箱：<input id='userid' name='email' type='text' value='{$Think.get.email}'>  
获奖人昵称:<input id='nickname' name='nickname' type='text' value='{$Think.get.nickname}'>
获奖人id:<input id='userid' name='userid' type='text' value='{$Think.get.userid}'><br/>
按兑奖时间: 
<label for="from">From</label>
<input type="text" id="from" name="from" value="{$Think.get.from}"/>
<label for="to">to</label>
<input type="text" id="to" name="to" value="{$Think.get.to}"/>
奖品类型查询:<select name="type" id="typ">
				<option value="all">全部</option>
				<option value="优惠券">Benefit优惠券</option>
				<option value="box">Benefit专属萝莉盒</option>
			</select>
<input type='submit' name='search'><input type='submit' name='export' value="导出excel表格">
</form>

        <td width="15" height="30"><img src="__PUBLIC__/images/tab_03.gif" width="15" height="30" /></td>

        <td width="281" background="__PUBLIC__/images/tab_05.gif"><table border="0" align="right" cellpadding="0" cellspacing="0">
            <tr>
              <td width="60"></td>
            </tr>
        </table></td>
        <td width="14"><img src="__PUBLIC__/images/tab_07.gif" width="14" height="30" /></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="9" background="__PUBLIC__/images/tab_12.gif">&nbsp;</td>
        <td bgcolor="#f3ffe3">
        <table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#c0de98">
          <tr background="__PUBLIC__/images/tab_14.gif">
            <td width="2%" height="26">序号</td>
            <td width="2%" height="26">用户ID</td>
            <td width="15%" height="26">获奖人邮箱</td>
            <td width="10%" height="26">获奖人昵称</td>

          	<td width="5%" height="18">类型</td>          	
          	<td width="5%" height="18">奖品</td>
          </tr>
          <volist name="list" id="list" emtpy="这里一片空白" key="k">	
			<tr>
				<td height="18" bgcolor="#FFFFFF">{$k}</td>

				<td height="18" bgcolor="#FFFFFF">{$list.usermail}</td>
				<td height="18" bgcolor="#FFFFFF">
					<a href="/space/{$list.userid}" target="_blank">{$list.nickname}</a>
				</td>
				<td height="18" bgcolor="#FFFFFF">{$list.postdate}</td>
				<td height="18" bgcolor="#FFFFFF">
					<switch name="list['type']" >
					<case value="everyone">见者有份</case>	
					<case value="page">页面</case>	
					<case value="evaluate">评测</case>	
					<case value="question">问答</case>
					<case value="box_gift">兑换盒子</case>
					</switch>
				</td>
				
				<td height="18" bgcolor="#FFFFFF">
					<switch name="list['bottletype']" >
					<case value="优惠券">Benefit优惠券</case>

  <tr>
    <td height="29"><table width="100%" border="0" cellspacing="0" cellpadding="0">

        <td width="15" height="29"><img src="__PUBLIC__/images/tab_20.gif" width="15" height="29" /></td>
        <td background="__PUBLIC__/images/tab_21.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr style="text-align:center">
          	<if condition="$list neq ''">            
          		<td width="25%" height="29" nowrap="nowrap"><span class="STYLE1">{$page}</span></td>
            	<td width="75%" class="STYLE1"></td>
          	<else /><td>没有找到您搜索的数据!</td></if>
            </tr>
        </table></td>
        <td width="14"><img src="__PUBLIC__/images/tab_22.gif" width="14" height="29" /></td>
      </tr>
    </table></td>
  </tr>
</table>
<script>
jQuery(function($){
	$.datepicker.regional['zh-CN'] = {
		closeText: '关闭',
		prevText: '&#x3c;上月',
		nextText: '下月&#x3e;',
		currentText: '今天',
		monthNames: ['一月','二月','三月','四月','五月','六月',
		'七月','八月','九月','十月','十一月','十二月'],
		monthNamesShort: ['一','二','三','四','五','六',
		'七','八','九','十','十一','十二'],
		dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
		dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
		dayNamesMin: ['日','一','二','三','四','五','六'],
		weekHeader: '周',
		dateFormat: 'yy-mm-dd',
		firstDay: 1,
		isRTL: false,
		showMonthAfterYear: true,
		yearSuffix: '年'};
		$.datepicker.setDefaults($.datepicker.regional['zh-CN']);
});
$(function() {
	var	type="{$Think.get.type}";
	if(type !=null){
		$("#typ option[value='"+type+"']").attr('selected','true');
	}

	$( "#from" ).datepicker({
		changeMonth: true,
		numberOfMonths: 1,
		onSelect: function( selectedDate ) {
			$( "#to" ).datepicker( "option", "minDate", selectedDate );
		}
	});
	$( "#to" ).datepicker({
		changeMonth: true,
		numberOfMonths: 1,
		onSelect: function( selectedDate ) {
			$( "#from" ).datepicker( "option", "maxDate", selectedDate );
		}
	});
})
</script>
