<script>
function deloj(id){
	if(confirm("确定删除么?"))
	{	
		$.ajax({
				url:"{:u('UserBlog/delreply')}",
				type:"post",
				dataType:"json",
				data:"id="+id+'&n='+Math.random(),
				success: function(chkresult){
						if(parseInt(chkresult.status)==1){
							alert('删除成功!');
							location.reload();
						}else{
							alert("删除失败!");
						}
					}
			})
	}
}
</script>
