<script>
$("div.sr > input").bind('keyup',function(){
	
	var searchClass = $(this).attr("name");
	var searchtext  = $(this).attr("value");
	
	$("#tab1  tr:gt(0)").each(function(i,dom){
		if($(dom).find("."+searchClass).text().indexOf(searchtext) == -1){
			 $(this).hide();
		}else{
			$(this).show();	
		}
	})
})
</script>
