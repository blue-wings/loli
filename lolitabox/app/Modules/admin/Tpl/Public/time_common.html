<script>

	$.datepicker.regional['zh-CN'] = {
		closeText: '关闭',
		prevText: '&#x3c;上月',
		nextText: '下月&#x3e;',
		currentText: '今天',
		monthNames: ['一月','二月','三月','四月','五月','六月',
		'七月','八月','九月','十月','十一月','十二月'],
		monthNamesShort: ['一','二','三','四','五','六',
		'七','八','九','十','十一','十二'],
		dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
		dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
		dayNamesMin: ['日','一','二','三','四','五','六'],
		weekHeader: '周',
		dateFormat: 'yy-mm-dd',

/**
 * @param formid 表单ID
 * @param textid  文本ID
 */
function from_to_time(startid,endid){
	$( "#"+startid).datepicker({
		defaultDate: "-1w",
		changeMonth: true,
		numberOfMonths: 1,
		onSelect: function( selectedDate ) {
			$( "#"+endid).datepicker( "option", "minDate", selectedDate );
		}
	});
	$( "#"+endid).datepicker({
		defaultDate: "+1w",
		changeMonth: true,
		numberOfMonths: 1,
		onSelect: function( selectedDate ) {
			$( "#"+startid).datepicker( "option", "maxDate", selectedDate );
		}
	});
}

function show_one_time(id){
	$("#"+id).datepicker({
		changeMonth: true,
		numberOfMonths: 2,
		onSelect: function( selectedDate ) {
			$( "#"+id ).datepicker( "option", "minDate", selectedDate );
		}
	});
	$("#"+id).datepicker({
		changeMonth: true,
		numberOfMonths: 2,
		onSelect: function( selectedDate ) {
			$( "#"+id ).datepicker( "option", "maxDate", selectedDate );
		}
	});
	
}



</script>
