	}

<body>

  <div style="position:fixed;right:-100px;top:0;width:auto;font-size:12px;height:auto;z-index:999;" id="search_kuan">
      <div style="float:left;border:1px solid #aaa;background:#fff;border-radius:8px;">
           <input type='button' id='search_kuaiguan' value='搜索' style="background:#bbd895; border-radius:5px; color:#4d7c0c; border-color:#4d7c0c;" />
      </div>
      <div style="float:left;border:1px solid #aaa;background:#fff;border-radius:8px; ">
       <input type='button' id='search_product'  value='产品查询' style="background:#bbd895; border-radius:5px; color:#4d7c0c; border-color:#4d7c0c;"><br>
       <input type='button' id='search_user' value='用户查询' style="background:#bbd895; border-radius:5px; color:#4d7c0c; border-color:#4d7c0c;"><br>
       <input type='button' id='search_order' value='订单查询' style="background:#bbd895; border-radius:5px; color:#4d7c0c; border-color:#4d7c0c;"><br>
        <input type='button' id='search_brand' value='品牌查询' style="background:#bbd895; border-radius:5px; color:#4d7c0c; border-color:#4d7c0c;"><br>
        <input type='button' id='search_inventoty_item' value='库存单品查询' style="background:#bbd895; border-radius:5px; color:#4d7c0c; border-color:#4d7c0c;"><br>
      </div>
 </div >
   
    <script>
    (function(config){
    	config['extendDrag'] = false; // 注意，此配置参数只能在这里使用全局配置，在调用窗口的传参数使用无效
    	config['lock'] = true;
    	config['fixed'] = false;
    	config['okVal'] = 'Ok';
    	config['cancelVal'] = 'Cancel';
    })($.dialog.setting);

    function dialogmeseeage(url,info){
    	$.dialog({
    		title:info,
    		content: "url:"+url,
    		width:'9999px',
    		height:'500px',
    		cancelVal: '关闭',
    		close: function(){
    			this.reload();
    		}
    	})
    }

    $("#search_product").click(function(){
    	$.dialog({
    		title:"产品查询",
    		width:"1000px",
    		height:"400px",
    		content:'url:{:U('Product/index')}'
    	})
    })
    $("#search_user").click(function(){
    	$.dialog({
    		title:"用户查询",
    		width:"1000px",
    		height:"400px",
    		content:'url:{:U('User/userlist')}'
    	}).max();
    })
    $("#search_order").click(function(){
    	$.dialog({
    		title:"订单查询",
    		width:"1000px",
    		height:"400px",
    		content:'url:{:U('BoxSend/orderList')}'
    	})
    })
    $("#search_brand").click(function(){
    	$.dialog({
    		title:"品牌查询",
    		width:"1000px",
    		height:"400px",
    		content:'url:{:U('Product/brandList')}'
    	});
    })
    $("#search_inventoty_item").click(function(){
    	$.dialog({
    		title:"库存单品查询",
    		width:"1000px",
    		height:"400px",
    		content:'url:{:U('Inventory/productList')}'
    	});
    })

    $("#search_kuaiguan").toggle(function(){
    	$("#search_kuan").animate({right: '0px'}, "slow");
    },function(){
    	$("#search_kuan").animate({right: '-100px'}, "slow");
    })
	
	$(function(){
		//重新加载页面 为了重置表单
		$(":button[name='resetpage']").click(function(){
			location.href="__ACTION__";
		})	
	})
</script>
