<script>
$(".inline").colorbox({inline:true,width:"70%"});
	
	function show(userid){
		if(userid){
			var start = "{$Think.get.from}";
			var end   = "{$Think.get.to}";

			$.post(
				"__ACTION__",
				{userid:userid,start:start,end:end},
				function(reponse){
					$("#shl tr:gt(0)").remove();
					$(eval("("+reponse+")")).each(function(index,dom){
						$(dom).each(function(i,info){
							var str='<tr align="center"><td>'+(index+1)+'</td>';
							str +='<td><font color="#0080FF">'+info.url+'</font></td>';
							str +='<td><font color="red">'+info.count+'</font></td></tr>'
							$("#shl").append(str);			
						})
					})
					$("a.inline").click();
				}
			)
		}
	}
	
jQuery(function($){
	$.datepicker.regional['zh-CN'] = {
		closeText: '关闭',
		prevText: '&#x3c;上月',
		nextText: '下月&#x3e;',

		monthNames: ['一月','二月','三月','四月','五月','六月',
		'七月','八月','九月','十月','十一月','十二月'],

		'七','八','九','十','十一','十二'],

		dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
		dayNamesMin: ['日','一','二','三','四','五','六'],

		yearSuffix: '年'};
		$.datepicker.setDefaults($.datepicker.regional['zh-CN']);
});
		$( "#from" ).datepicker({
			defaultDate: "-1w",
			changeMonth: true,
			numberOfMonths: 1,
			onSelect: function( selectedDate ) {
				$( "#to" ).datepicker( "option", "minDate", selectedDate );

		});

			defaultDate: "+1w",
			changeMonth: true,
			numberOfMonths: 1,
			onSelect: function( selectedDate ) {
				$( "#from" ).datepicker( "option", "maxDate", selectedDate );
			}
		});
</script>
