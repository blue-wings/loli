<include file="Public:header" /><style>tr{	text-align:center;}.f_width{	display:block;	width:120px;	float:left;	height:20px;	font-size:14px;	font-weight:bold;}input{	border-color:#008080;}.createmakt,.particular{	display:none;}.show{	display:none;}.ntitle{	font-size:16px;	color:#004040;}.left{	padding:10px  50px;}.fo{	font-size:14px;	color:#004040;}</style>	<div align="left">		<fieldset class="fieldset">		<legend>查询条件</legend>			<form name="myform" id="myform" action="__ACTION__" method="GET">			时间: 			<label for="from">From</label>			<input type="text" id="from" name="from" value="{$Think.get.from}"/>			<label for="to">to</label>			<input type="text" id="to" name="to" value="{$Think.get.to}"/>&nbsp;&nbsp;&nbsp;&nbsp;			<input type="hidden"  name="type" value="{$Think.get.type}"/>			<input type='submit' name='search' value=" 查 询 ">			<if condition="$datelist neq ''">				<br/><br/><a href="__ACTION__">返回首页</a>			</if>			</form>		</fieldset>	</div><if condition="$datelist eq ''"><table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">  <tr>    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">      <tr style="text-align:left">        <td width="15" height="30"><img src="__PUBLIC__/images/tab_03.gif" width="15" height="30" /></td>        <td width="281" background="__PUBLIC__/images/tab_05.gif"><img src="__PUBLIC__/images/311.gif" width="16" height="16" />总点击监测数据</td>        <td width="1101" background="__PUBLIC__/images/tab_05.gif" align="right">        </td>        <td width="14"><img src="__PUBLIC__/images/tab_07.gif" width="14" height="30" /></td>      </tr>    </table></td>  </tr>  <tr>    <td><table width="100%" border="0" cellspacing="0" cellpadding="0">      <tr>        <td width="9" background="__PUBLIC__/images/tab_12.gif">&nbsp;</td>        <td bgcolor="#f3ffe3">         <table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#c0de98">          <tr background="__PUBLIC__/images/tab_14.gif">             <td width="5%" height="26">监测点ID</td>             <td width="10%" height="18">监测项类型</td>             <td width="10%" height="18">监测项名称</td>             <td width="10%" height="18">点击数</td>            </tr>		  <if condition="$ulist neq ''"> 			 <volist name="ulist" id="c">			  <tr height="24px" bgcolor="#FFFFFF" >				 <td>{$c.id}</td>				 <td><a href="__ACTION__/type/{$c.type}">{$c.type}</td>				 <td>{$c.name}</td>				 <td><font color="red">{$c.countclick}</font>次</td>			  </tr>			</volist>		 <else />			<tr align="center"><td colspan="3">很抱歉,没有查询到数据!</td></tr>		 </if>        </table>		</td>        <td width="9" background="__PUBLIC__/images/tab_16.gif">&nbsp;</td>      </tr>    </table></td>  </tr></table>	<else /><table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">  <tr>	<td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">	  <tr style="text-align:left">		<td width="15" height="30"><img src="__PUBLIC__/images/tab_03.gif" width="15" height="30" /></td>		<td width="281" background="__PUBLIC__/images/tab_05.gif"><img src="__PUBLIC__/images/311.gif" width="16" height="16" />每日点击监测列表</td>		<td width="1101" background="__PUBLIC__/images/tab_05.gif" align="right">		</td>		<td width="14"><img src="__PUBLIC__/images/tab_07.gif" width="14" height="30" /></td>	  </tr>	</table></td>  </tr>  <tr>	<td><table width="100%" border="0" cellspacing="0" cellpadding="0">	  <tr>		<td width="9" background="__PUBLIC__/images/tab_12.gif">&nbsp;</td>		<td bgcolor="#f3ffe3">		 <table width="99%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#c0de98">		  <tr background="__PUBLIC__/images/tab_14.gif">			 <td width="3%" height="26">序列</td>			 <td width="5%" height="26">日期</td>			 <td width="5%" height="26">监测点ID</td>			 <td width="10%%" height="18">监测项类型</td>			 <td width="10%%" height="18">监测项名称</td>			 <td width="10%%" height="18">点击数</td> 		  </tr>		  <if condition="$datelist neq ''"> 			 <volist name="datelist" id="date" key="key">			  <tr height="24px" bgcolor="#FFFFFF" >				 <td>{$key}</td>				 <td>{$date.dtime}</td>				 <td>{$date.id}</td>				 <td>{$date.type}</td>				 <td>{$date.name}</td>				 <td><font color="red">{$date.cquantity}</font>次</td>			  </tr>			</volist>		 <else />			<tr align="center"><td colspan="3">很抱歉,没有查询到数据!</td></tr>		 </if>		</table>		</td>		<td width="9" background="__PUBLIC__/images/tab_16.gif">&nbsp;</td>	  </tr>	</table></td>  </tr></table></if><script>	jQuery(function($){		$.datepicker.regional['zh-CN'] = {			closeText: '关闭',			prevText: '&#x3c;上月',			nextText: '下月&#x3e;',			currentText: '今天',			monthNames: ['一月','二月','三月','四月','五月','六月',			'七月','八月','九月','十月','十一月','十二月'],			monthNamesShort: ['一','二','三','四','五','六',			'七','八','九','十','十一','十二'],			dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],			dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],			dayNamesMin: ['日','一','二','三','四','五','六'],			weekHeader: '周',			dateFormat: 'yy-mm-dd',			firstDay: 1,			isRTL: false,			showMonthAfterYear: true,			yearSuffix: '年'};			$.datepicker.setDefaults($.datepicker.regional['zh-CN']);	});	$(function() {	$( "#from" ).datepicker({		defaultDate: "-1w",		changeMonth: true,		numberOfMonths: 1,		onSelect: function( selectedDate ) {			$( "#to" ).datepicker( "option", "minDate", selectedDate );		}	});	$( "#to" ).datepicker({		defaultDate: "+1w",		changeMonth: true,		numberOfMonths: 1,		onSelect: function( selectedDate ) {			$( "#from" ).datepicker( "option", "maxDate", selectedDate );		}	});})	</script><include file="Public:footer" />
